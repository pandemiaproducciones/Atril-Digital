<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIL DIGITAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .hidden { display: none; }
        .loader { border-top-color: #1e40af; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-tab { border-bottom: 4px solid #1e40af; color: #1e40af; font-weight: 900; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Colores por Familia */
        .border-maderas { border-left: 6px solid #10b981; } /* Verde */
        .border-bronces { border-left: 6px solid #f59e0b; } /* √Åmbar */
        .border-cuerdas { border-left: 6px solid #8b5cf6; } /* Violeta */
        .border-percusion { border-left: 6px solid #ef4444; } /* Rojo */
        
        .btn-status { font-size: 10px; font-weight: 800; color: #334155; }
    </style>
</head>
<body>

    <div id="loader" class="hidden fixed inset-0 bg-white/95 z-50 flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-blue-900 h-14 w-14 mb-4"></div>
        <p class="text-blue-900 font-bold tracking-widest text-xs uppercase">SINCRONIZANDO CON EL DRIVE</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-10 rounded-[30px] shadow-2xl w-full max-w-sm border-t-8 border-blue-900 text-center">
            <h1 class="text-2xl font-black text-slate-800 mb-2 uppercase">ATRIL DIGITAL</h1>
            <p class="text-gray-400 text-[9px] mb-8 uppercase tracking-[0.3em] font-bold">CONTROL DE ASISTENCIA</p>
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 transition-all text-center font-bold">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 transition-all text-center text-2xl tracking-widest">
                <button onclick="loginProcess()" class="w-full bg-blue-900 text-white p-5 rounded-2xl font-black shadow-xl active:scale-95 transition-all uppercase">INGRESAR</button>
            </div>
            <p id="login-error" class="text-red-500 text-[10px] mt-6 hidden font-bold italic">DATOS INCORRECTOS</p>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto">
        <div class="flex justify-between items-center mb-8 mt-4">
            <h2 id="display-band-name" class="text-xl font-black text-slate-800 uppercase tracking-tight"></h2>
            <button onclick="logout()" class="bg-slate-200 text-slate-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase">SALIR</button>
        </div>
        
        <button onclick="nav('screen-activity')" class="w-full bg-white p-8 rounded-[30px] shadow-md border-b-4 border-blue-600 flex justify-between items-center active:scale-95 transition-all mb-10">
            <div class="text-left">
                <p class="font-black text-blue-900 text-lg uppercase">ASISTENCIA</p>
                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">REGISTRAR JORNADA</p>
            </div>
            <span class="text-3xl">üìã</span>
        </button>

        <div class="flex justify-center px-6">
            <img src="https://github.com/paisatuba1/Asistencia-Banda/blob/main/logo.png?raw=true" alt="Logo" class="max-w-full h-auto object-contain grayscale opacity-80 hover:grayscale-0 transition-all">
        </div>
    </div>

    <div id="screen-activity" class="hidden p-6 max-w-md mx-auto text-center">
        <button onclick="nav('screen-menu')" class="text-blue-600 font-black mb-6 text-[10px] uppercase block w-full text-left">‚Üê ATR√ÅS</button>
        <div class="bg-white p-8 rounded-[30px] shadow-xl text-left border border-slate-100">
            <h2 class="text-xl font-black text-slate-800 uppercase mb-6">DETALLES</h2>
            <div class="space-y-5">
                <div>
                    <label class="block text-[9px] font-black text-blue-500 mb-2 uppercase">FECHA DEL EVENTO</label>
                    <input type="date" id="event-date" class="w-full p-4 bg-slate-50 rounded-xl font-bold border-2 border-transparent focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-[9px] font-black text-blue-500 mb-2 uppercase">TIPO</label>
                    <select id="event-type" onchange="toggleEventDesc()" class="w-full p-4 bg-slate-50 rounded-xl font-bold border-2 border-transparent focus:border-blue-500 outline-none">
                        <option value="Ensayo">ENSAYO REGULAR</option>
                        <option value="Evento">EVENTO ESPECIAL</option>
                    </select>
                </div>
                <div id="event-desc-box" class="hidden">
                    <label class="block text-[9px] font-black text-orange-500 mb-2 uppercase">DESCRIPCI√ìN</label>
                    <input type="text" id="event-desc" placeholder="EJ. CONCIERTO DE GALA" class="w-full p-4 bg-orange-50 border-2 border-orange-100 rounded-xl font-bold uppercase outline-none">
                </div>
                <button onclick="nav('screen-process')" class="w-full bg-slate-900 text-white p-5 rounded-xl font-black uppercase tracking-widest text-sm">SIGUIENTE</button>
            </div>
        </div>
    </div>

    <div id="screen-process" class="hidden p-6 max-w-md mx-auto space-y-4">
        <button onclick="nav('screen-activity')" class="text-blue-600 font-black mb-4 text-[10px] uppercase">‚Üê ATR√ÅS</button>
        <h2 class="text-lg font-black text-slate-800 uppercase text-center mb-6">NIVEL A EVALUAR</h2>
        <button onclick="initAttendance('PREBANDA')" class="w-full p-6 bg-white rounded-2xl shadow-sm border-r-8 border-green-500 font-black text-left active:scale-95 transition-all uppercase">PREBANDA</button>
        <button onclick="initAttendance('BANDA INFANTIL')" class="w-full p-6 bg-white rounded-2xl shadow-sm border-r-8 border-blue-500 font-black text-left active:scale-95 transition-all uppercase">BANDA INFANTIL</button>
        <button onclick="initAttendance('BANDA TITULAR')" class="w-full p-6 bg-white rounded-2xl shadow-sm border-r-8 border-slate-800 font-black text-left active:scale-95 transition-all uppercase">BANDA TITULAR</button>
    </div>

    <div id="screen-list" class="hidden min-h-screen pb-44">
        <div class="bg-white/90 backdrop-blur-md p-5 sticky top-0 z-20 border-b border-slate-200">
            <div class="flex justify-between items-center mb-4">
                <button onclick="nav('screen-process')" class="text-blue-600 font-black text-[9px] uppercase">‚Üê ATR√ÅS</button>
                <span id="counter" class="text-[9px] bg-slate-900 text-white px-3 py-1 rounded-full font-bold uppercase tracking-widest">0 REGISTROS</span>
            </div>
            <p id="info-header" class="font-black text-[10px] text-slate-400 uppercase mb-3"></p>
            <input type="text" id="search" onkeyup="filterList()" placeholder="BUSCAR M√öSICO..." class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold text-xs mb-4">
            
            <div class="flex gap-4 overflow-x-auto no-scrollbar text-[9px] font-black uppercase border-t pt-3">
                <button onclick="renderSection('TODOS')" class="tab-btn active-tab pb-2">TODOS</button>
                <button onclick="renderSection('MADERAS')" class="tab-btn text-slate-300 pb-2">MADERAS</button>
                <button onclick="renderSection('BRONCES')" class="tab-btn text-slate-300 pb-2">BRONCES</button>
                <button onclick="renderSection('CUERDAS')" class="tab-btn text-slate-300 pb-2">CUERDAS</button>
                <button onclick="renderSection('PERCUSI√ìN')" class="tab-btn text-slate-300 pb-2">PERCUSI√ìN</button>
            </div>
        </div>

        <div id="musicos-box" class="p-5 space-y-4"></div>

        <div class="fixed bottom-0 bg-white border-t p-6 w-full max-w-none flex gap-3 shadow-[0_-10px_30px_rgba(0,0,0,0.05)]">
            <button onclick="finalize()" class="flex-[2] bg-blue-900 text-white p-5 rounded-2xl font-black uppercase tracking-widest text-[11px] shadow-lg">GUARDAR DRIVE</button>
            <button onclick="whatsappReport()" class="flex-1 bg-emerald-500 text-white p-5 rounded-2xl font-black uppercase text-[11px] shadow-lg">WHATSAPP</button>
        </div>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbxtkm0dnVBahNtdua02_0iK04_aYH8AzKFqwgm4r8NqeCeTjHpgSPZSB2wBK-LN86UK/exec";
        
        // ORDEN JER√ÅRQUICO SOLICITADO
        const ORDER_MAP = {
            "MADERAS": ["FLAUTA", "OBOE", "FAGOT", "CLARINETE", "CLARIBAJO", "SAX ALTO", "SAX TENOR", "SAX BAR√çTONO"],
            "BRONCES": ["TROMPETA", "CORNO", "TROMB√ìN", "EUFONIO", "TUBA"],
            "CUERDAS": ["CELLO", "CONTRABAJO"],
            "PERCUSI√ìN": ["PERCUSI√ìN"]
        };
        const FAMILY_ORDER = ["MADERAS", "BRONCES", "CUERDAS", "PERCUSI√ìN"];

        let session = { user: "", banda: "", sheetId: "", date: "", type: "", act: "", process: "", masterList: [] };
        let record = {};
        let currentFamily = "TODOS";

        window.onload = () => {
            const saved = localStorage.getItem('atril_session');
            if (saved) {
                session = JSON.parse(saved);
                document.getElementById('display-band-name').innerText = session.banda;
                nav('screen-menu');
                fetchIntegrantes();
            }
        };

        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            toggleLoader(true);
            try {
                const resp = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const data = await resp.json();
                if(data.success) {
                    session.user = u;
                    session.banda = data.data.banda;
                    session.sheetId = data.data.sheetId;
                    localStorage.setItem('atril_session', JSON.stringify(session));
                    document.getElementById('display-band-name').innerText = session.banda;
                    nav('screen-menu');
                    await fetchIntegrantes();
                } else { document.getElementById('login-error').classList.remove('hidden'); }
            } catch (e) { alert("ERROR DE CONEXI√ìN"); }
            toggleLoader(false);
        }

        function logout() {
            localStorage.removeItem('atril_session');
            location.reload();
        }

        async function fetchIntegrantes() {
            try {
                const resp = await fetch(`${MOTOR_URL}?action=getIntegrantes&sheetId=${encodeURIComponent(session.sheetId)}`);
                const data = await resp.json();
                
                // ORDENAR SEG√öN JERARQU√çA SOLICITADA
                session.masterList = data.sort((a, b) => {
                    const famA = a.f.trim().toUpperCase().replace('PERCUSION','PERCUSI√ìN');
                    const famB = b.f.trim().toUpperCase().replace('PERCUSION','PERCUSI√ìN');
                    const instA = a.i.trim().toUpperCase().replace('TROMBON','TROMB√ìN').replace('BARITONO','BAR√çTONO').replace('PERCUSION','PERCUSI√ìN');
                    const instB = b.i.trim().toUpperCase().replace('TROMBON','TROMB√ìN').replace('BARITONO','BAR√çTONO').replace('PERCUSION','PERCUSI√ìN');

                    if (famA !== famB) return FAMILY_ORDER.indexOf(famA) - FAMILY_ORDER.indexOf(famB);
                    
                    const instList = ORDER_MAP[famA] || [];
                    return instList.indexOf(instA) - instList.indexOf(instB);
                });
            } catch (e) { console.error("Error cargando lista"); }
        }

        function nav(id) {
            document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'screen-activity') document.getElementById('event-date').valueAsDate = new Date();
            if(id === 'screen-list') renderSection(currentFamily);
        }

        function toggleEventDesc() {
            const isEvent = document.getElementById('event-type').value === 'Evento';
            document.getElementById('event-desc-box').classList.toggle('hidden', !isEvent);
        }

        function initAttendance(proc) {
            session.process = proc;
            session.date = document.getElementById('event-date').value;
            session.type = document.getElementById('event-type').value;
            session.act = session.type === 'Ensayo' ? 'ENSAYO REGULAR' : document.getElementById('event-desc').value.toUpperCase();
            if(!session.act) { alert("NOMBRE EL EVENTO"); return; }
            document.getElementById('info-header').innerText = `${proc} ‚Ä¢ ${session.act}`;
            nav('screen-list');
        }

        function renderSection(fam) {
            currentFamily = fam;
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.replace('active-tab', 'text-slate-300');
                if(b.innerText.trim().toUpperCase() === fam.toUpperCase()) b.classList.add('active-tab');
            });

            const box = document.getElementById('musicos-box');
            box.innerHTML = "";
            
            const filtered = session.masterList.filter(m => 
                m.p.trim().toUpperCase() === session.process.toUpperCase() && 
                (fam === 'TODOS' || m.f.trim().toUpperCase().replace('PERCUSION','PERCUSI√ìN') === fam.toUpperCase())
            );

            filtered.forEach(m => {
                const sel = record[m.n] || '';
                const familiaClase = m.f.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                const card = document.createElement('div');
                card.className = `musico-card bg-white p-4 rounded-2xl shadow-sm border-slate-100 border-maderas border-${familiaClase}`;
                card.innerHTML = `
                    <div class="mb-3">
                        <p class="font-black text-slate-800 text-sm uppercase tracking-tight">${m.n}</p>
                        <p class="text-[8px] text-blue-600 font-bold uppercase tracking-widest mt-0.5">${m.i}</p>
                    </div>
                    <div class="grid grid-cols-4 gap-1">
                        ${['PRESENTE','AUSENTE','RETARDO','EXCUSA'].map(s => `
                            <button onclick="mark('${m.n}','${s}', this)" class="btn-status p-2 py-3 rounded-xl border transition-all 
                            ${sel === s ? getCol(s) : 'bg-slate-50 border-slate-50'}">${s}</button>
                        `).join('')}
                    </div>`;
                box.appendChild(card);
            });
        }

        function getCol(s) {
            const cols = { PRESENTE: 'bg-green-500 border-green-500', AUSENTE: 'bg-red-500 border-red-500', RETARDO: 'bg-orange-500 border-orange-500', EXCUSA: 'bg-blue-600 border-blue-600' };
            return `${cols[s]} text-white shadow-md font-black`;
        }

        function mark(nom, est, btn) {
            record[nom] = est;
            document.getElementById('counter').innerText = `${Object.keys(record).length} REGISTROS`;
            btn.parentElement.querySelectorAll('button').forEach(b => b.className = "btn-status p-2 py-3 rounded-xl border transition-all bg-slate-50 border-slate-50");
            btn.className = `btn-status p-2 py-3 rounded-xl border transition-all ${getCol(est)}`;
        }

        function filterList() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.musico-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none');
        }

        async function finalize() {
            if(Object.keys(record).length === 0) return alert("MARQUE INTEGRANTES");
            toggleLoader(true);
            const rows = Object.entries(record).map(([nom, est]) => [session.date, session.type, session.act, session.process, nom, est, session.user]);
            try {
                await fetch(MOTOR_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'saveAsistencia', sheetId: session.sheetId, asistencia: rows }) });
                alert("‚úÖ DATOS GUARDADOS");
                record = {};
                document.getElementById('counter').innerText = "0 REGISTROS";
                nav('screen-process');
            } catch (e) { alert("ERROR AL GUARDAR"); }
            toggleLoader(false);
        }

        function whatsappReport() {
            const abs = session.masterList.filter(m => m.p.trim().toUpperCase() === session.process.toUpperCase() && record[m.n] === 'AUSENTE');
            const ret = session.masterList.filter(m => m.p.trim().toUpperCase() === session.process.toUpperCase() && record[m.n] === 'RETARDO');
            if(abs.length === 0 && ret.length === 0) return alert("NO HAY NOVEDADES");
            let txt = `üì¢ *REPORTE DE ASISTENCIA*\nüèõÔ∏è *${session.banda}*\nüìÖ *FECHA:* ${session.date}\nüë• *GRUPO:* ${session.process}\n`;
            if(abs.length > 0) { txt += `\n‚ùå *AUSENCIAS:*\n`; abs.forEach(m => txt += `‚Ä¢ ${m.n} - ${m.i}\n`); }
            if(ret.length > 0) { txt += `\n‚è≥ *RETARDOS:*\n`; ret.forEach(m => txt += `‚Ä¢ ${m.n} - ${m.i}\n`); }
            window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`);
        }

        function toggleLoader(v) { document.getElementById('loader').classList.toggle('hidden', !v); }
    </script>
</body>
</html>
