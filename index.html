        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Estilos Afinador */

        .tuner-cent { font-size: 10px; font-weight: 800; color: #94A3B8; }
        
        .bg-maderas { background-color: #F0FDF4; border-left: 6px solid #4ADE80; }
        .bg-bronces { background-color: #FFFBEB; border-left: 6px solid #FBBF24; }
        .bg-cuerdas { background-color: #EFF6FF; border-left: 6px solid #60A5FA; }
        .bg-percusion { background-color: #F8FAFC; border-left: 6px solid #94A3B8; }

            <h2 class="text-lg font-extrabold mb-8 text-slate-800 uppercase tracking-widest">SELECCIONE PROCESO</h2>

            <button onclick="initAttendance('BANDA INFANTIL')" class="w-full p-6 bg-white rounded-3xl shadow-sm font-extrabold text-left border-l-8 border-blue-400 uppercase text-xs">BANDA INFANTIL</button>
            <button onclick="initAttendance('BANDA TITULAR')" class="w-full p-6 bg-white rounded-3xl shadow-sm font-extrabold text-left border-l-8 border-slate-700 uppercase text-xs">BANDA TITULAR</button>

    <div id="screen-list" class="hidden min-h-screen pb-44">
        <div class="bg-white/90 backdrop-blur-md p-5 sticky top-0 z-20 border-b border-slate-100">
            <div class="header-nav !pb-2">
                <button onclick="nav('screen-process')" class="btn-atras">‚Üê ATR√ÅS</button>
            </div>
            <div class="flex justify-between items-center mb-4">
                <p id="info-header" class="font-extrabold text-[10px] text-slate-400 uppercase tracking-tighter"></p>

            </div>
            <input type="text" id="search" onkeyup="filterList()" placeholder="BUSCAR POR NOMBRE O INSTRUMENTO..." class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold text-[11px] mb-4">
            
            <div class="flex gap-5 overflow-x-auto no-scrollbar text-[9px] font-black uppercase border-t border-slate-50 pt-3">
                <button onclick="renderSection('TODOS')" class="tab-btn active-tab pb-2">TODOS</button>
                <button onclick="renderSection('MADERAS')" class="tab-btn text-slate-300 pb-2">MADERAS</button>
                <button onclick="renderSection('BRONCES')" class="tab-btn text-slate-300 pb-2">BRONCES</button>
                <button onclick="renderSection('CUERDAS')" class="tab-btn text-slate-300 pb-2">CUERDAS</button>
                <button onclick="renderSection('PERCUSI√ìN')" class="tab-btn text-slate-300 pb-2 uppercase">PERCUSI√ìN</button>
            </div>
        </div>
        <div id="musicos-box" class="p-5 space-y-4"></div>
        <div class="fixed bottom-0 bg-white/95 backdrop-blur-sm w-full p-6 border-t border-slate-100 shadow-2xl flex gap-3">
            <button onclick="confirmFinalize()" class="flex-[2] bg-blue-900 text-white p-5 rounded-2xl font-black uppercase tracking-widest text-[10px]">GUARDAR DRIVE</button>
            <button onclick="whatsappReport()" class="flex-1 bg-emerald-500 text-white p-5 rounded-2xl font-black text-center text-[10px] tracking-widest">WHATSAPP</button>
        </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbxtkm0dnVBahNtdua02_0iK04_aYH8AzKFqwgm4r8NqeCeTjHpgSPZSB2wBK-LN86UK/exec";
        
        let session = { user: "", banda: "", sheetId: "", date: "", type: "", act: "", process: "", masterList: [] };
        let record = {};
        let tunerStream = null;
        let audioContext = null;
        let analyser = null;

        window.onload = () => {
            const saved = localStorage.getItem('atril_digital_v5');
            if (saved) {
                session = JSON.parse(saved);
                updateUIBandName();
                nav('screen-menu');
                fetchIntegrantes();
            }
        };

        // --- L√ìGICA AFINADOR ---
        async function startTuner() {
            nav('screen-tuner');
            try {
                tunerStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                const source = audioContext.createMediaStreamSource(tunerStream);
                source.connect(analyser);
                updateTuner();
            } catch (err) {
                alert("EL AFINADOR NECESITA ACCESO AL MICR√ìFONO");
                nav('screen-menu');
            }
        }

        function stopTuner() {
            if (tunerStream) tunerStream.getTracks().forEach(track => track.stop());
            if (audioContext) audioContext.close();
            nav('screen-menu');
        }

        function updateTuner() {
            if (!analyser) return;
            const buffer = new Float32Array(analyser.fftSize);
            analyser.getFloatTimeDomainData(buffer);
            const freq = autoCorrelate(buffer, audioContext.sampleRate);
            
            if (freq !== -1) {
                const calib = parseInt(document.getElementById('tuner-calibration').value);
                const { note, cents } = getNote(freq, calib);
                document.getElementById('note-display').innerText = note;
                document.getElementById('freq-display').innerText = freq.toFixed(1) + " Hz";
                document.getElementById('tuner-needle').style.transform = `rotate(${cents}deg)`;
            }
            requestAnimationFrame(updateTuner);
        }

        function getNote(freq, A4) {
            const NOTES = ["C", "C# / Db", "D", "D# / Eb", "E", "F", "F# / Gb", "G", "G# / Ab", "A", "A# / Bb", "B"];
            const halfStepsFromA4 = 12 * Math.log2(freq / A4);
            const index = Math.round(halfStepsFromA4) + 69;
            const cents = Math.floor((halfStepsFromA4 - Math.round(halfStepsFromA4)) * 100);
            return { note: NOTES[index % 12], cents: cents };
        }

        function autoCorrelate(buf, sampleRate) {
            let SIZE = buf.length;
            let rms = 0;
            for (let i = 0; i < SIZE; i++) rms += buf[i] * buf[i];
            if (Math.sqrt(rms / SIZE) < 0.01) return -1;
            let r1 = 0, r2 = SIZE - 1, thres = 0.2;
            for (let i = 0; i < SIZE / 2; i++) if (Math.abs(buf[i]) < thres) { r1 = i; break; }
            for (let i = 1; i < SIZE / 2; i++) if (Math.abs(buf[SIZE - i]) < thres) { r2 = SIZE - i; break; }
            buf = buf.slice(r1, r2);
            SIZE = buf.length;
            let c = new Float32Array(SIZE);
            for (let i = 0; i < SIZE; i++) for (let j = 0; j < SIZE - i; j++) c[i] = c[i] + buf[j] * buf[j + i];
            let d = 0; while (c[d] > c[d + 1]) d++;
            let maxval = -1, maxpos = -1;
            for (let i = d; i < SIZE; i++) if (c[i] > maxval) { maxval = c[i]; maxpos = i; }
            return sampleRate / maxpos;
        }

        // --- L√ìGICA GENERAL ---
        function updateUIBandName() {
            let name = session.banda.toUpperCase().replace("BANDA SINFONICA", "").replace("BANDA", "").trim();
            document.getElementById('display-band-name').innerText = name;
        }

        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            document.getElementById('login-error').classList.add('hidden');
            document.getElementById('inactive-error').classList.add('hidden');
            toggleLoader(true);
            try {
                const resp = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const data = await resp.json();
                if(data.success) {
                    if(data.data.estatus && data.data.estatus.toUpperCase() !== 'ACTIVO') {
                        document.getElementById('inactive-error').classList.remove('hidden');
                    } else {
                        session.user = u;
                        session.banda = data.data.banda;
                        session.sheetId = data.data.sheetId;
                        localStorage.setItem('atril_digital_v5', JSON.stringify(session));
                        updateUIBandName();
                        nav('screen-menu');
                        await fetchIntegrantes();
                    }
                } else { document.getElementById('login-error').classList.remove('hidden'); }
            } catch (e) { alert("ERROR DE CONEXI√ìN"); }
            toggleLoader(false);
        }

        function logout() { localStorage.removeItem('atril_digital_v5'); location.reload(); }

        function nav(id) {
            document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function toggleLoader(v) { document.getElementById('loader').classList.toggle('hidden', !v); }

        // (Se mantienen las funciones fetchIntegrantes, renderSection, mark, finalize, etc., del c√≥digo anterior)
    </script>
</body>
