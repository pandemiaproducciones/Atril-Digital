<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinf√≥nica App - Gesti√≥n de Procesos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .loader { border-top-color: #1e40af; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-tab { border-bottom: 4px solid #1e40af; color: #1e40af; font-weight: 900; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans">

    <div id="loader" class="hidden fixed inset-0 bg-white/90 z-50 flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <p class="text-blue-900 font-bold animate-pulse italic">Actualizando informaci√≥n...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-[40px] shadow-2xl w-full max-w-sm border-t-8 border-blue-900 text-center">
            <h1 class="text-3xl font-black text-slate-800 mb-2 italic">SINF√ìNICA</h1>
            <p class="text-gray-400 text-[10px] mb-8 uppercase tracking-[0.2em] font-bold">Control Maestro</p>
            <div class="space-y-3">
                <input type="text" id="user-input" placeholder="Usuario" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 transition-all text-center font-bold">
                <input type="password" id="pass-input" placeholder="Contrase√±a" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 transition-all text-center text-2xl tracking-widest">
                <button onclick="loginProcess()" class="w-full bg-blue-900 text-white p-5 rounded-2xl font-black hover:bg-blue-800 transition-all shadow-lg active:scale-95">INGRESAR</button>
            </div>
            <p id="login-error" class="text-red-500 text-xs mt-6 hidden font-bold bg-red-50 p-2 rounded-lg italic">Credenciales inv√°lidas o sin acceso</p>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto">
        <div class="flex justify-between items-center mb-10 mt-4">
            <div>
                <p class="text-[10px] font-black text-blue-500 uppercase">Panel Director</p>
                <h2 id="display-band-name" class="text-xl font-black text-slate-800 leading-tight italic uppercase italic">Cargando...</h2>
            </div>
            <button onclick="location.reload()" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Salir</button>
        </div>
        
        <div class="grid gap-4">
            <button onclick="nav('screen-activity')" class="w-full bg-white p-8 rounded-[35px] shadow-sm border-b-4 border-blue-600 flex justify-between items-center group active:scale-95 transition-all">
                <div class="text-left">
                    <p class="font-black text-slate-800 text-lg italic uppercase">Asistencia</p>
                    <p class="text-[10px] text-slate-400 font-bold">NUEVO REGISTRO</p>
                </div>
                <span class="text-3xl group-hover:scale-110 transition-transform">üìã</span>
            </button>
        </div>
    </div>

    <div id="screen-activity" class="hidden p-6 max-w-md mx-auto">
        <button onclick="nav('screen-menu')" class="text-blue-600 font-black mb-6 text-xs uppercase tracking-widest flex items-center">
            <span class="mr-2">‚Üê</span> VOLVER AL MEN√ö
        </button>
        <h2 class="text-2xl font-black mb-8 italic text-slate-800">Detalles de hoy</h2>
        <div class="space-y-6 bg-white p-8 rounded-[35px] shadow-xl">
            <div>
                <label class="block text-[10px] font-black text-blue-500 mb-2">FECHA</label>
                <input type="date" id="event-date" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-blue-500">
            </div>
            <div>
                <label class="block text-[10px] font-black text-blue-500 mb-2">TIPO</label>
                <select id="event-type" onchange="toggleEventDesc()" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-blue-500">
                    <option value="Ensayo">ENSAYO REGULAR</option>
                    <option value="Evento">EVENTO ESPECIAL</option>
                </select>
            </div>
            <div id="event-desc-box" class="hidden">
                <label class="block text-[10px] font-black text-orange-500 mb-2">¬øQU√â EVENTO ES?</label>
                <input type="text" id="event-desc" placeholder="Ej: Concierto Central" class="w-full p-4 bg-orange-50 border-2 border-orange-100 rounded-2xl outline-none font-bold">
            </div>
            <button onclick="nav('screen-process')" class="w-full bg-slate-900 text-white p-5 rounded-2xl font-black shadow-lg uppercase italic tracking-widest">Siguiente</button>
        </div>
    </div>

    <div id="screen-process" class="hidden p-6 max-w-md mx-auto space-y-4">
        <button onclick="nav('screen-activity')" class="text-blue-600 font-black mb-4 text-xs uppercase tracking-widest flex items-center">
            <span class="mr-2">‚Üê</span> CAMBIAR FECHA/TIPO
        </button>
        <h2 class="text-xl font-black italic mb-8 text-slate-800 text-center uppercase">Seleccione Proceso</h2>
        <button onclick="initAttendance('PREBANDA')" class="w-full p-8 bg-white rounded-[30px] shadow-md font-black text-left border-r-8 border-green-400 active:scale-95 transition-all uppercase italic">Prebanda</button>
        <button onclick="initAttendance('BANDA INFANTIL')" class="w-full p-8 bg-white rounded-[30px] shadow-md font-black text-left border-r-8 border-blue-400 active:scale-95 transition-all uppercase italic text-blue-900">Banda Infantil</button>
        <button onclick="initAttendance('BANDA TITULAR')" class="w-full p-8 bg-white rounded-[30px] shadow-md font-black text-left border-r-8 border-slate-800 active:scale-95 transition-all uppercase italic">Banda Titular</button>
    </div>

    <div id="screen-list" class="hidden min-h-screen pb-40">
        <div class="bg-white p-5 sticky top-0 z-20 shadow-sm border-b">
            <div class="flex justify-between items-center mb-4">
                <button onclick="nav('screen-process')" class="text-blue-600 font-black text-[10px] uppercase">‚Üê OTRO PROCESO</button>
                <span id="counter" class="text-[9px] bg-slate-900 text-white px-3 py-1 rounded-full font-bold italic">0 MARCADOS</span>
            </div>
            <p id="info-header" class="font-black text-xs text-slate-800 italic uppercase mb-3"></p>
            <input type="text" id="search" onkeyup="filterList()" placeholder="Buscar por nombre..." class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold text-sm mb-4">
            
            <div class="flex gap-6 overflow-x-auto no-scrollbar text-[10px] font-black uppercase tracking-tighter border-t pt-3">
                <button onclick="renderSection('MADERAS')" class="tab-btn active-tab pb-2">MADERAS</button>
                <button onclick="renderSection('BRONCES')" class="tab-btn text-slate-300 pb-2">BRONCES</button>
                <button onclick="renderSection('CUERDAS')" class="tab-btn text-slate-300 pb-2">CUERDAS</button>
                <button onclick="renderSection('PERCUSION')" class="tab-btn text-slate-300 pb-2">PERCUSI√ìN</button>
            </div>
        </div>

        <div id="musicos-box" class="p-5 space-y-4"></div>

        <div class="fixed bottom-0 bg-white/95 backdrop-blur-sm w-full p-6 border-t shadow-2xl flex gap-3">
            <button onclick="finalize()" class="flex-[2] bg-blue-900 text-white p-5 rounded-2xl font-black shadow-xl active:scale-95 transition-all uppercase italic tracking-widest text-sm">Sincronizar Drive</button>
            <button onclick="whatsappReport()" class="flex-1 bg-emerald-500 text-white p-5 rounded-2xl font-black active:scale-95 transition-all text-center text-sm shadow-lg shadow-emerald-100">WA</button>
        </div>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbyjTOrkB8mFjsHWcEnSxzRCn2lgu5z9evKLnTZU1kIhPxhHSGggV2OH2UmyirWjV6LGQw/exec";
        
        let session = { user: "", banda: "", sheetId: "", date: "", type: "", act: "", process: "", masterList: [] };
        let record = {};
        let currentFamily = "MADERAS";

        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;

            toggleLoader(true);
            try {
                const resp = await fetch(`${MOTOR_URL}?action=login&user=${u}&pass=${p}`);
                const data = await resp.json();

                if(data.success) {
                    session.user = u;
                    session.banda = data.banda;
                    let raw = data.sheetId;
                    session.sheetId = raw.includes("/d/") ? raw.split("/d/")[1].split("/")[0] : raw;
                    
                    document.getElementById('display-band-name').innerText = session.banda;
                    nav('screen-menu');
                    await fetchIntegrantes();
                } else {
                    document.getElementById('login-error').classList.remove('hidden');
                }
            } catch (e) { alert("Error de conexi√≥n con el Servidor"); }
            toggleLoader(false);
        }

        async function fetchIntegrantes() {
            try {
                const resp = await fetch(MOTOR_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getIntegrantes', sheetId: session.sheetId })
                });
                session.masterList = await resp.json();
            } catch (e) { console.error("Error cargando integrantes"); }
        }

        function nav(id) {
            document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'screen-activity') document.getElementById('event-date').valueAsDate = new Date();
            // Al volver a la lista, refrescar la secci√≥n actual
            if(id === 'screen-list') renderSection(currentFamily);
        }

        function toggleEventDesc() {
            const isEvent = document.getElementById('event-type').value === 'Evento';
            document.getElementById('event-desc-box').classList.toggle('hidden', !isEvent);
        }

        function initAttendance(proc) {
            session.process = proc;
            session.date = document.getElementById('event-date').value;
            session.type = document.getElementById('event-type').value;
            session.act = session.type === 'Ensayo' ? 'Ensayo Regular' : document.getElementById('event-desc').value;
            
            if(!session.act) { alert("Defina el nombre del evento"); return; }
            
            document.getElementById('info-header').innerText = `${proc} ‚Ä¢ ${session.act}`;
            nav('screen-list');
        }

        function renderSection(fam) {
            currentFamily = fam;
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.replace('active-tab', 'text-slate-300');
                if(b.innerText === fam) b.classList.add('active-tab');
            });

            const box = document.getElementById('musicos-box');
            box.innerHTML = "";
            const filtered = session.masterList.filter(m => m.p.trim() === session.process && m.f.trim().toUpperCase() === fam.toUpperCase());

            if(filtered.length === 0) {
                box.innerHTML = `<div class='text-center py-20 opacity-20 font-black italic'>SIN REGISTROS EN ${fam}</div>`;
                return;
            }

            filtered.forEach(m => {
                const sel = record[m.n] || '';
                const card = document.createElement('div');
                card.className = "musico-card bg-white p-5 rounded-[25px] shadow-sm border border-slate-100 animate-fade-in";
                card.innerHTML = `
                    <div class="mb-4">
                        <p class="font-black text-slate-800 italic">${m.n}</p>
                        <p class="text-[9px] text-blue-500 font-bold tracking-widest uppercase">${m.i}</p>
                    </div>
                    <div class="grid grid-cols-4 gap-2">
                        ${['P','A','R','E'].map(s => `
                            <button onclick="mark('${m.n}','${s}', this)" class="p-3 rounded-xl border-2 font-black text-xs transition-all 
                            ${sel === s ? getCol(s) : 'bg-slate-50 text-slate-300 border-slate-50'}">${s}</button>
                        `).join('')}
                    </div>
                `;
                box.appendChild(card);
            });
        }

        function getCol(s) {
            if(s === 'P') return 'bg-green-500 text-white border-green-500 shadow-md scale-105';
            if(s === 'A') return 'bg-red-500 text-white border-red-500 shadow-md scale-105';
            if(s === 'R') return 'bg-orange-500 text-white border-orange-500 shadow-md scale-105';
            return 'bg-blue-600 text-white border-blue-600 shadow-md scale-105';
        }

        function mark(nom, est, btn) {
            record[nom] = est;
            document.getElementById('counter').innerText = `${Object.keys(record).length} MARCADOS`;
            btn.parentElement.querySelectorAll('button').forEach(b => b.className = "p-3 rounded-xl border-2 font-black text-xs transition-all bg-slate-50 text-slate-300 border-slate-50");
            btn.className = `p-3 rounded-xl border-2 font-black text-xs transition-all ${getCol(est)}`;
        }

        function filterList() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.musico-card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
            });
        }

        async function finalize() {
            const total = Object.keys(record).length;
            if(total === 0) return alert("No hay registros marcados.");
            if(!confirm(`¬øSincronizar ${total} registros de ${session.process} al Drive?`)) return;

            toggleLoader(true);
            const rows = Object.entries(record).map(([nom, est]) => [
                session.date, session.type, session.act, session.process, nom, est, session.user
            ]);

            try {
                const res = await fetch(MOTOR_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'saveAsistencia', sheetId: session.sheetId, asistencia: rows })
                });
                const fin = await res.json();
                if(fin.success) {
                    alert("‚úÖ REGISTRO GUARDADO. Ya puedes pasar a otro proceso o familia.");
                    record = {}; // Limpia la lista actual para el siguiente proceso
                    document.getElementById('counter').innerText = "0 MARCADOS";
                    nav('screen-process'); // Te devuelve a elegir otro proceso
                }
            } catch (e) { alert("Error de red al guardar."); }
            toggleLoader(false);
        }

        function whatsappReport() {
            const abs = session.masterList.filter(m => m.p.trim() === session.process && record[m.n] === 'A').map(m => m.n);
            if(abs.length === 0) return alert("No hay inasistencias en este grupo.");

            let txt = `üì¢ *REPORTE - ${session.banda}*\nüìÖ *Fecha:* ${session.date}\nüìç *Actividad:* ${session.act}\nüë• *Grupo:* ${session.process}\n\n*AUSENCIAS:* \n`;
            abs.forEach(n => txt += `‚Ä¢ ${n}\n`);
            txt += `\n_Favor informar novedades._`;
            window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`);
        }

        function toggleLoader(v) { document.getElementById('loader').classList.toggle('hidden', !v); }
    </script>
</body>
</html>
