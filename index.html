<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIL DIGITAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #F8FAFC; color: #1E293B; overflow-x: hidden; }
        .hidden { display: none; }
        .loader { border-top-color: #1E3A8A; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-tab { border-bottom: 3px solid #1E3A8A; color: #1E3A8A; font-weight: 800; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* AFINADOR */
        #tuner-needle { transition: transform 0.1s ease-out, color 0.2s; transform-origin: bottom center; }
        .tuner-bg { background: linear-gradient(90deg, #fee2e2 0%, #fef9c3 50%, #fee2e2 100%); }
    </style>
</head>
<body>

    <div id="loader" class="hidden fixed inset-0 bg-slate-50/90 z-50 flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-14 w-14 mb-4"></div>
        <p id="loader-text" class="text-blue-900 font-bold tracking-widest text-[10px]">PROCESANDO...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-10 rounded-[40px] shadow-sm w-full max-w-sm text-center border border-slate-100">
            <img src="https://github.com/paisatuba1/Asistencia-Banda/blob/main/logo.png?raw=true" alt="Logo" class="w-20 mx-auto mb-6">
            <h1 class="text-2xl font-black text-slate-800 mb-1 uppercase tracking-tight">ATRIL DIGITAL</h1>
            <p class="text-slate-400 text-[9px] mb-10 uppercase tracking-[0.3em] font-bold">GESTI√ìN PROFESIONAL</p>
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-blue-500 font-bold text-sm text-center uppercase tracking-widest">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-blue-500 text-center text-2xl tracking-widest font-bold">
                <button onclick="loginProcess()" class="w-full bg-slate-900 text-white p-5 rounded-2xl font-extrabold shadow-lg transition-all text-xs tracking-widest uppercase mt-4">INGRESAR</button>
            </div>
            <p id="login-error" class="text-red-500 text-[10px] mt-6 hidden font-bold uppercase">DATOS INCORRECTOS</p>
            <div id="inactive-error" class="hidden mt-6 p-4 bg-orange-50 rounded-2xl border border-orange-100">
                <p class="text-orange-600 text-[10px] font-black uppercase leading-tight">USUARIO INACTIVO</p>
            </div>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto flex flex-col min-h-screen">
        <div class="flex justify-between items-start mb-10 mt-4">
            <h2 class="text-xl font-extrabold text-slate-800 uppercase tracking-tight leading-tight">
                BANDA SINF√ìNICA<br><span id="display-band-name" class="text-blue-900"></span>
            </h2>
            <button onclick="logout()" class="text-red-600 text-[11px] font-black uppercase border-2 border-red-100 px-5 py-2 rounded-xl bg-red-50">SALIR</button>
        </div>
        
        <div class="space-y-4">
            <button onclick="nav('screen-activity')" class="w-full bg-white p-8 rounded-[35px] shadow-sm border border-slate-100 flex justify-between items-center">
                <div class="text-left">
                    <p class="font-black text-slate-900 text-lg uppercase">ASISTENCIA</p>
                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">NUEVO REGISTRO</p>
                </div>
                <div class="bg-blue-50 p-4 rounded-2xl text-2xl">üìã</div>
            </button>

            <button onclick="startTuner()" class="w-full bg-white p-8 rounded-[35px] shadow-sm border border-slate-100 flex justify-between items-center">
                <div class="text-left">
                    <p class="font-black text-slate-900 text-lg uppercase">AFINADOR</p>
                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">HERRAMIENTA</p>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl text-2xl">üéº</div>
            </button>
        </div>

        <div class="mt-auto flex justify-center opacity-90 pb-10">
            <img src="https://github.com/paisatuba1/Asistencia-Banda/blob/main/logo.png?raw=true" alt="Logo" class="max-w-[180px]">
        </div>
    </div>

    <div id="screen-tuner" class="hidden p-6 max-w-md mx-auto flex flex-col min-h-screen">
        <button onclick="stopTuner()" class="text-[11px] font-black text-slate-400 mb-8 uppercase tracking-widest text-left">‚Üê VOLVER AL MEN√ö</button>
        
        <div class="bg-white rounded-[40px] p-8 shadow-sm border border-slate-100 flex-1 flex flex-col items-center justify-between">
            <div class="text-center w-full">
                <div class="flex justify-center gap-4 mb-6">
                    <select id="tuner-calib" class="bg-slate-50 border-none rounded-xl p-2 font-black text-[10px] text-blue-900">
                        <option value="440">440 Hz</option>
                        <option value="441">441 Hz</option>
                        <option value="442" selected>442 Hz</option>
                        <option value="443">443 Hz</option>
                        <option value="444">444 Hz</option>
                        <option value="445">445 Hz</option>
                    </select>
                </div>
                
                <div id="note-display" class="text-7xl font-black text-slate-800 mb-2">--</div>
                <div id="freq-display" class="text-[10px] font-bold text-slate-300 tracking-widest">0.00 HZ</div>
            </div>

            <div class="relative w-full h-32 flex items-end justify-center overflow-hidden rounded-2xl tuner-bg mb-10">
                <div id="tuner-needle" class="w-1 h-24 bg-slate-800 rounded-full" style="transform: rotate(0deg);"></div>
                <div class="absolute bottom-0 w-full h-1 bg-slate-200"></div>
                <div class="absolute bottom-2 left-1/2 -translate-x-1/2 text-[8px] font-bold text-slate-400">CENT</div>
            </div>

            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest text-center">ASEG√öRESE DE ESTAR EN UN LUGAR SILENCIOSO</p>
        </div>
    </div>

    <div id="screen-activity" class="hidden p-6 max-w-md mx-auto flex flex-col items-start">
        <button onclick="nav('screen-menu')" class="text-[11px] font-black text-slate-400 mb-6 uppercase tracking-widest">‚Üê ATR√ÅS</button>
        <div class="w-full space-y-8 bg-white p-8 rounded-[40px] shadow-sm border border-slate-100">
            <h2 class="text-xl font-extrabold text-slate-800 uppercase">EVENTO</h2>
            <div>
                <label class="block text-[9px] font-black text-slate-400 mb-2 uppercase tracking-widest">FECHA</label>
                <input type="date" id="event-date" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none outline-none text-sm">
            </div>
            <div>
                <label class="block text-[9px] font-black text-slate-400 mb-2 uppercase tracking-widest">CATEGOR√çA</label>
                <select id="event-type" onchange="toggleEventDesc()" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none outline-none text-sm">
                    <option value="Ensayo">ENSAYO REGULAR</option>
                    <option value="Evento">EVENTO ESPECIAL</option>
                </select>
            </div>
            <div id="event-desc-box" class="hidden">
                <label class="block text-[9px] font-black text-orange-500 mb-2 uppercase tracking-widest">NOMBRE DEL EVENTO</label>
                <input type="text" id="event-desc" class="w-full p-4 bg-orange-50 rounded-2xl font-bold outline-none text-sm uppercase">
            </div>
            <button onclick="nav('screen-process')" class="w-full bg-blue-900 text-white p-5 rounded-2xl font-black uppercase text-[10px]">CONTINUAR</button>
        </div>
    </div>
    
    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbxtkm0dnVBahNtdua02_0iK04_aYH8AzKFqwgm4r8NqeCeTjHpgSPZSB2wBK-LN86UK/exec";
        let session = { user: "", banda: "", sheetId: "" };
        
        // --- LOGICA DE LOGIN ---
        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            
            setLoader(true, "VALIDANDO DATOS...");
            try {
                const resp = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const data = await resp.json();
                
                if(data.success) {
                    setLoader(true, "¬°ACCESO CONCEDIDO!"); // Confirmaci√≥n visual
                    setTimeout(() => {
                        session = { user: u, banda: data.data.banda, sheetId: data.data.sheetId };
                        localStorage.setItem('atril_digital_v5', JSON.stringify(session));
                        updateUIBandName();
                        nav('screen-menu');
                        setLoader(false);
                    }, 1000);
                } else {
                    setLoader(false);
                    document.getElementById('login-error').classList.remove('hidden');
                }
            } catch (e) { setLoader(false); alert("ERROR DE RED"); }
        }

        function setLoader(v, text = "PROCESANDO...") {
            document.getElementById('loader-text').innerText = text;
            document.getElementById('loader').classList.toggle('hidden', !v);
        }

        function nav(id) {
            document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function logout() { localStorage.removeItem('atril_digital_v5'); location.reload(); }
        function updateUIBandName() { 
            let name = session.banda.toUpperCase().replace("BANDA SINFONICA", "").trim();
            document.getElementById('display-band-name').innerText = name; 
        }

        // --- L√ìGICA DEL AFINADOR ---
        let audioCtx, analyser, stream;
        const notes = ["C", "C# / Db", "D", "D# / Eb", "E", "F", "F# / Gb", "G", "G# / Ab", "A", "A# / Bb", "B"];

        async function startTuner() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                audioCtx.createMediaStreamSource(stream).connect(analyser);
                nav('screen-tuner');
                updateTuner();
            } catch (e) { alert("SE REQUIERE PERMISO DE MICR√ìFONO"); }
        }

        function stopTuner() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            if(audioCtx) audioCtx.close();
            nav('screen-menu');
        }

        function updateTuner() {
            if(document.getElementById('screen-tuner').classList.contains('hidden')) return;
            
            const buffer = new Float32Array(analyser.fftSize);
            analyser.getFloatTimeDomainData(buffer);
            const freq = autoCorrelate(buffer, audioCtx.sampleRate);
            
            if (freq !== -1) {
                const calib = parseInt(document.getElementById('tuner-calib').value);
                const midi = 12 * Math.log2(freq / calib) + 69;
                const noteIndex = Math.round(midi) % 12;
                const cents = Math.floor((midi - Math.round(midi)) * 100);
                
                document.getElementById('note-display').innerText = notes[noteIndex];
                document.getElementById('freq-display').innerText = freq.toFixed(2) + " HZ";
                
                // Movimiento aguja
                const needle = document.getElementById('tuner-needle');
                needle.style.transform = `rotate(${cents * 0.9}deg)`;
                
                // Color si est√° afinado
                if (Math.abs(cents) < 5) {
                    needle.style.backgroundColor = "#22c55e"; // Verde
                } else {
                    needle.style.backgroundColor = "#1e293b"; // Gris oscuro
                }
            }
            requestAnimationFrame(updateTuner);
        }

        function autoCorrelate(buf, sampleRate) {
            let SIZE = buf.length;
            let rms = 0;
            for (let i=0; i<SIZE; i++) rms += buf[i]*buf[i];
            if (Math.sqrt(rms/SIZE) < 0.01) return -1;
            
            let r1 = 0, r2 = SIZE-1, thres = 0.2;
            for (let i=0; i<SIZE/2; i++) if (Math.abs(buf[i]) < thres) { r1 = i; break; }
            for (let i=1; i<SIZE/2; i++) if (Math.abs(buf[SIZE-i]) < thres) { r2 = SIZE-i; break; }
            buf = buf.slice(r1, r2);
            SIZE = buf.length;

            let c = new Array(SIZE).fill(0);
            for (let i=0; i<SIZE; i++) for (let j=0; j<SIZE-i; j++) c[i] = c[i] + buf[j]*buf[j+i];
            let d = 0; while (c[d] > c[d+1]) d++;
            let maxval = -1, maxpos = -1;
            for (let i=d; i<SIZE; i++) if (c[i] > maxval) { maxval = c[i]; maxpos = i; }
            return sampleRate/maxpos;
        }

        window.onload = () => {
            const saved = localStorage.getItem('atril_digital_v5');
            if (saved) { session = JSON.parse(saved); updateUIBandName(); nav('screen-menu'); }
        };
    </script>
</body>
</html>
