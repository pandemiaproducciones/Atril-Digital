<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIL DIGITAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .hidden { display: none; }
        .loader { border-top-color: #0f172a; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-tab { border-bottom: 3px solid #0f172a; color: #0f172a; font-weight: 900; }
        input, select { border: 1px solid #e2e8f0 !important; outline: none; }
        .btn-status { font-size: 8.5px; font-weight: 700; padding: 12px 2px; border-radius: 8px; text-transform: uppercase; transition: 0.2s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="loader" class="hidden fixed inset-0 bg-white/95 z-50 flex flex-col items-center justify-center">
        <div class="loader rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
        <p id="loader-text" class="text-[11px] font-bold uppercase tracking-widest">Sincronizando...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-sm text-center border border-slate-100">
            <img src="https://github.com/pandemiaproducciones/Atril-Digital/blob/main/logo.png?raw=true" class="w-24 mx-auto mb-6">
            <h1 class="text-2xl font-black mb-1 uppercase tracking-tighter">ATRIL DIGITAL</h1>
            <p class="text-slate-400 text-[10px] mb-8 font-bold tracking-widest">GESTI√ìN DE BANDAS</p>
            <div class="space-y-3">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm uppercase">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-4 bg-slate-50 rounded-xl text-2xl tracking-widest">
                <button onclick="loginProcess()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-sm">Ingresar</button>
            </div>
            <p id="login-error" class="text-red-600 text-[11px] mt-6 hidden font-bold uppercase">Datos incorrectos</p>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto space-y-4">
        <div class="flex justify-between items-end mb-10 mt-6">
            <div>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">SISTEMA ACAD√âMICO</p>
                <h2 id="display-band-name" class="text-xl font-black uppercase leading-none">---</h2>
            </div>
            <button onclick="logout()" class="border-2 border-red-500 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Salir</button>
        </div>
        <button onclick="nav('screen-activity')" class="w-full bg-white p-7 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center text-left">
            <span class="font-black text-sm uppercase">Asistencia</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center">üìã</div>
        </button>
        <button onclick="nav('screen-add-student')" class="w-full bg-white p-7 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center text-left">
            <span class="font-black text-sm uppercase">Ingresar Estudiantes</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center">üë§</div>
        </button>
    </div>

    <div id="screen-activity" class="hidden p-6 max-w-md mx-auto">
        <button onclick="nav('screen-menu')" class="text-slate-400 font-black mb-6 text-[11px] uppercase tracking-widest">‚Üê Volver</button>
        <div class="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 space-y-6">
            <h2 class="text-lg font-black uppercase">Datos de la Jornada</h2>
            <div>
                <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase">Fecha de hoy</label>
                <input type="date" id="event-date" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm">
            </div>
            <div>
                <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase">Tipo de Encuentro</label>
                <select id="event-type" onchange="toggleEventDesc()" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm">
                    <option value="Ensayo">ENSAYO</option>
                    <option value="Presentaci√≥n">PRESENTACI√ìN</option>
                </select>
            </div>
            <div id="event-desc-box" class="hidden">
                <input type="text" id="event-desc" placeholder="NOMBRE DEL EVENTO" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm uppercase">
            </div>
            <button onclick="nav('screen-process')" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-xs">Ir a Lista</button>
        </div>
    </div>

    <div id="screen-process" class="hidden p-6 max-w-md mx-auto space-y-3">
        <button onclick="nav('screen-activity')" class="text-slate-400 font-black mb-4 text-[11px] uppercase tracking-widest">‚Üê Volver</button>
        <div id="process-buttons" class="space-y-3"></div>
    </div>

    <div id="screen-list" class="hidden min-h-screen pb-44">
        <div class="bg-white p-6 sticky top-0 z-20 shadow-sm border-b">
            <div class="flex justify-between items-center mb-4">
                <button onclick="nav('screen-process')" class="text-slate-400 font-black text-[11px] uppercase">‚Üê Atr√°s</button>
                <span id="counter" class="text-[10px] bg-slate-100 text-slate-500 px-3 py-1 rounded-full font-black uppercase">0 Marcados</span>
            </div>
            <p id="info-header" class="font-black text-[12px] uppercase mb-4 text-slate-400"></p>
            <input type="text" id="search" onkeyup="filterList()" placeholder="Buscar estudiante..." class="w-full p-3 bg-slate-50 rounded-xl text-xs font-bold mb-4 uppercase">
            <div id="family-tabs" class="flex gap-4 overflow-x-auto no-scrollbar text-[11px] font-black uppercase border-t pt-4">
                <button onclick="renderList('TODOS')" id="tab-TODOS" class="tab-btn active-tab pb-2">Todos</button>
                <button onclick="renderList('Maderas')" id="tab-Maderas" class="tab-btn text-slate-300 pb-2">Maderas</button>
                <button onclick="renderList('Bronces')" id="tab-Bronces" class="tab-btn text-slate-300 pb-2">Bronces</button>
                <button onclick="renderList('Cuerdas')" id="tab-Cuerdas" class="tab-btn text-slate-300 pb-2">Cuerdas</button>
                <button onclick="renderList('Percusion')" id="tab-Percusion" class="tab-btn text-slate-300 pb-2">Percusi√≥n</button>
            </div>
        </div>
        <div id="musicos-box" class="p-6 space-y-3"></div>
        <div class="fixed bottom-0 bg-white/90 backdrop-blur-md w-full p-6 border-t shadow-2xl flex gap-3">
            <button onclick="finalize()" class="flex-[2] bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-[11px]">Guardar Asistencia</button>
            <button onclick="whatsappReport()" class="flex-1 bg-slate-100 text-slate-600 p-4 rounded-xl font-bold uppercase text-[11px]">WA</button>
        </div>
    </div>

    <div id="screen-add-student" class="hidden p-6 max-w-md mx-auto pb-20">
        <button onclick="nav('screen-menu')" class="text-slate-400 font-black mb-6 text-[11px] uppercase tracking-widest">‚Üê Volver</button>
        <div class="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 space-y-4">
            <h2 class="text-lg font-black uppercase">Nuevo Integrante</h2>
            
            <input type="text" id="add-nombres" placeholder="Nombres" class="w-full p-4 bg-slate-50 rounded-lg text-sm font-bold">
            <input type="text" id="add-apellidos" placeholder="Apellidos" class="w-full p-4 bg-slate-50 rounded-lg text-sm font-bold">
            <input type="text" id="add-eps" placeholder="EPS / Servicio de Salud" class="w-full p-4 bg-slate-50 rounded-lg text-sm font-bold">

            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="block text-[9px] font-black text-slate-400 mb-1 uppercase">Documento</label>
                    <input type="text" inputmode="numeric" pattern="[0-9]*" id="add-documento" placeholder="ID" class="w-full p-3 bg-slate-50 rounded-lg text-sm font-bold" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <div>
                    <label class="block text-[9px] font-black text-slate-400 mb-1 uppercase">F. Nacimiento</label>
                    <input type="date" id="add-fecha_nacimiento" class="w-full p-3 bg-slate-50 rounded-lg text-sm font-bold">
                </div>
            </div>

            <select id="add-proceso" class="w-full p-3 bg-slate-50 rounded-lg text-[11px] font-bold uppercase"></select>
            <select id="add-instrumento" class="w-full p-3 bg-slate-50 rounded-lg text-[11px] font-bold uppercase"></select>
            <select id="add-grado" class="w-full p-3 bg-slate-50 rounded-lg text-[11px] font-bold uppercase"></select>
            
            <button onclick="saveNewStudent()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-xs">Guardar Registro</button>
        </div>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbypY8EqjSt2wEcfe2sD2DMrRqVR6u4wG1APdEouYIBJ047Am27iuy272vNvk09O13I4tQ/exec";
        
        const SECCIONES = {
            "Maderas": ["flauta", "oboe", "fagot", "clarinete requinto", "clarinete soprano", "clarinete bajo", "saxofon soprano", "saxofon alto", "saxofon tenor", "saxofon baritono"],
            "Bronces": ["trompeta", "corno", "trombon", "eufonio", "tuba"],
            "Cuerdas": ["cello", "contrabajo", "violin", "viola"],
            "Percusion": ["percusion"]
        };

        const ORDEN_INST = [...SECCIONES.Maderas, ...SECCIONES.Bronces, ...SECCIONES.Cuerdas, ...SECCIONES.Percusion];

        let session = JSON.parse(localStorage.getItem('atril_v5')) || { user: "", banda: "", sheetId: "", current: "screen-login", master: [], config: {} };
        let record = JSON.parse(localStorage.getItem('atril_rec_v5')) || {};

        window.onload = () => { if(session.user) restore(); else nav('screen-login'); };

        function nav(id) {
            session.current = id; localStorage.setItem('atril_v5', JSON.stringify(session));
            document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'screen-activity') document.getElementById('event-date').value = new Date().toISOString().split('T')[0];
            if(id === 'screen-list') renderList('TODOS');
        }

        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim(), p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            loader(true, "Iniciando...");
            try {
                const r = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const d = await r.json();
                if(d.success) {
                    if(d.status === "INACTIVO") alert("Inactivo");
                    else { session.user = u; session.banda = d.banda; session.sheetId = d.sheetId; await fetchData(); nav('screen-menu'); }
                } else document.getElementById('login-error').classList.remove('hidden');
            } catch(e) { alert("Error red"); }
            loader(false);
        }

        async function fetchData() {
            const r = await fetch(`${MOTOR_URL}?action=getDataInicial&sheetId=${session.sheetId}`);
            const d = await r.json();
            session.master = d.integrantes; session.config = d.config;
            restore();
        }

        function restore() {
            document.getElementById('display-band-name').innerText = session.banda;
            if(session.config.proceso) {
                document.getElementById('process-buttons').innerHTML = session.config.proceso.map(p => `<button onclick="initAt('${p}')" class="w-full p-6 bg-white rounded-2xl shadow-sm border font-bold text-left uppercase text-xs">${p}</button>`).join('');
                ['proceso','instrumento','grado'].forEach(k => {
                    const s = document.getElementById(`add-${k}`);
                    if(s) s.innerHTML = `<option disabled selected>${k.toUpperCase()}</option>` + session.config[k].map(o => `<option value="${o}">${o}</option>`).join('');
                });
            }
            nav(session.current);
        }

        function initAt(p) {
            session.process = p; 
            session.date = document.getElementById('event-date').value;
            session.type = document.getElementById('event-type').value;
            session.act = (session.type === 'Ensayo' ? 'ENSAYO' : document.getElementById('event-desc').value).toUpperCase();
            if(!session.act) return alert("Falta nombre actividad");
            document.getElementById('info-header').innerText = `${p} ‚Ä¢ ${session.act}`;
            nav('screen-list');
        }

        function renderList(secc) {
            document.querySelectorAll('.tab-btn').forEach(b => { b.classList.remove('active-tab'); b.classList.add('text-slate-300'); });
            document.getElementById(`tab-${secc}`).classList.add('active-tab');
            const box = document.getElementById('musicos-box'); box.innerHTML = "";
            
            let filtered = session.master.filter(m => {
                const coincideProceso = String(m.proceso) === String(session.process);
                if (secc === 'TODOS') return coincideProceso;
                const miFamilia = Object.keys(SECCIONES).find(key => SECCIONES[key].includes(m.instrumento.toLowerCase()));
                return coincideProceso && miFamilia === secc;
            });

            filtered.sort((a,b) => {
                let idxA = ORDEN_INST.indexOf(a.instrumento.toLowerCase());
                let idxB = ORDEN_INST.indexOf(b.instrumento.toLowerCase());
                if (idxA !== idxB) return (idxA === -1 ? 99 : idxA) - (idxB === -1 ? 99 : idxB);
                return a.apellidos.localeCompare(b.apellidos);
            });

            filtered.forEach(m => {
                const n = `${m.nombres} ${m.apellidos}`.toUpperCase(), s = record[n] || '';
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl shadow-sm border musico-card";
                card.innerHTML = `<div class="mb-3"><p class="font-bold text-[13px] uppercase leading-none">${n}</p><p class="text-[9px] font-black text-slate-400 mt-1 uppercase">${m.instrumento} ‚Ä¢ ${m.grado}</p></div>
                <div class="grid grid-cols-4 gap-1">
                ${['PRESENTE','AUSENTE','RETARDO','EXCUSA'].map(st => `<button onclick="mark('${n}','${st}')" class="btn-status border ${s === st ? getCol(st) : 'bg-slate-50 text-slate-400 border-slate-50'}">${st}</button>`).join('')}
                </div>`;
                box.appendChild(card);
            });
            document.getElementById('counter').innerText = `${Object.keys(record).length} Marcados`;
        }

        function mark(n, st) { record[n] = st; localStorage.setItem('atril_rec_v5', JSON.stringify(record)); renderList(document.querySelector('.active-tab').id.split('-')[1]); }
        function getCol(s) { return { 'PRESENTE': 'bg-slate-900 text-white border-slate-900', 'AUSENTE': 'bg-red-50 text-red-600 border-red-100', 'RETARDO': 'bg-amber-50 text-amber-600 border-amber-100', 'EXCUSA': 'bg-blue-50 text-blue-600 border-blue-100'}[s]; }
        function toggleEventDesc() { document.getElementById('event-desc-box').classList.toggle('hidden', document.getElementById('event-type').value !== 'Presentaci√≥n'); }
        function loader(v, t) { document.getElementById('loader-text').innerText = t; document.getElementById('loader').classList.toggle('hidden', !v); }
        function logout() { localStorage.clear(); location.reload(); }
        function filterList() { const q = document.getElementById('search').value.toLowerCase(); document.querySelectorAll('.musico-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none'); }

        async function finalize() {
            if(!Object.keys(record).length) return alert("Vacio");
            loader(true, "Guardando...");
            const data = Object.entries(record).map(([n, e]) => ({ fecha: session.date, tipo_actividad: session.type, nombre_actividad: session.act, proceso: session.process, musico: n, estado: e }));
            await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'saveAsistencia', sheetId: session.sheetId, asistencia: data })});
            alert("Guardado"); record = {}; localStorage.removeItem('atril_rec_v5'); nav('screen-menu'); loader(false);
        }

        function whatsappReport() {
            const e = Object.entries(record), r = e.filter(([n, s]) => s === 'RETARDO'), a = e.filter(([n, s]) => s === 'AUSENTE');
            let t = `üì¢ *REPORTE ${session.banda.toUpperCase()}*\nüìÖ ${session.date}\n\n‚è±Ô∏è *RETARDOS:*\n${r.length ? r.map(([n]) => `‚Ä¢ ${n}`).join('\n') : '_Sin novedades_'}\n\n‚ùå *AUSENCIAS:*\n${a.length ? a.map(([n]) => `‚Ä¢ ${n}`).join('\n') : '_Sin novedades_'}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(t)}`);
        }

        async function saveNewStudent() {
            const d = { 
                nombres: document.getElementById('add-nombres').value, 
                apellidos: document.getElementById('add-apellidos').value, 
                eps: document.getElementById('add-eps').value,
                documento: document.getElementById('add-documento').value, 
                fecha_nacimiento: document.getElementById('add-fecha_nacimiento').value, 
                proceso: document.getElementById('add-proceso').value, 
                instrumento: document.getElementById('add-instrumento').value, 
                grado: document.getElementById('add-grado').value 
            };
            if(!d.nombres || !d.apellidos) return alert("Completa nombres y apellidos");
            loader(true, "Registrando...");
            try {
                await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'addEstudiante', sheetId: session.sheetId, datos: d })});
                alert("Registro Exitoso");
                document.getElementById('add-nombres').value = "";
                document.getElementById('add-apellidos').value = "";
                document.getElementById('add-eps').value = "";
                document.getElementById('add-documento').value = "";
                document.getElementById('add-fecha_nacimiento').value = "";
                document.getElementById('add-proceso').selectedIndex = 0;
                document.getElementById('add-instrumento').selectedIndex = 0;
                document.getElementById('add-grado').selectedIndex = 0;
                await fetchData();
            } catch(e) { alert("Error al registrar"); }
            loader(false);
        }
    </script>
</body>
</html>
