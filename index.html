<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Banda - BETA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #2c3e50; text-transform: uppercase; }
        .btn { display: block; width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; cursor: pointer; font-family: 'Montserrat', sans-serif; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-primary { background-color: #2980b9; color: white; }
        .btn-pdf { background-color: #27ae60; color: white; }
        .student-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        input[type="checkbox"] { transform: scale(1.5); }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container" id="app">
    <h1>ASISTENCIA DE BANDA</h1>
    
    <div id="login-section">
        <input type="password" id="pass" placeholder="CONTRASEÑA" style="width: 93%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc;">
        <button class="btn btn-primary" onclick="login()">INGRESAR</button>
    </div>

    <div id="main-section" class="hidden">
        <h2 id="band-name">MI BANDA</h2>
        <p id="user-info"></p>
        <div id="student-list">
            </div>
        <button class="btn btn-pdf" onclick="descargarReporte()">GENERAR REPORTE PDF</button>
        <button class="btn btn-primary" onclick="cerrarSesion()">SALIR</button>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwyG6DvSkkWAUUZ2CcS0cmOiByhX6WqSrs76T1bAAi_xLLs0htRhs4kLywUa4rZ482e6g/exec";
    let datosEstudiantes = [];
    let nombreBanda = "BANDA DE MÚSICA";
    let usuarioActivo = "";

    // Simulación de Login (esto conectará con tu Sheet CEREBRO)
    function login() {
        const pass = document.getElementById('pass').value;
        if(pass === "1234") { // Aquí irá la validación real con tu URL
            usuarioActivo = "Director";
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('main-section').classList.remove('hidden');
            cargarEstudiantes();
        } else {
            alert("CONTRASEÑA INCORRECTA");
        }
    }

    function cargarEstudiantes() {
        // Aquí es donde la App lee tu Sheet PLANTILLA
        // Por ahora simulamos datos para que veas el PDF
        datosEstudiantes = [
            { nombre: "JUAN PÉREZ", instrumento: "CLARINETE", asistio: true },
            { nombre: "MARÍA GARCÍA", instrumento: "TROMPETA", asistio: false },
            { nombre: "CARLOS RUIZ", instrumento: "PERCUSIÓN", asistio: true }
        ];
        
        const listDiv = document.getElementById('student-list');
        listDiv.innerHTML = "";
        datosEstudiantes.forEach((est, index) => {
            listDiv.innerHTML += `
                <div class="student-item">
                    <span>${est.nombre} (${est.instrumento})</span>
                    <input type="checkbox" ${est.asistio ? 'checked' : ''} onchange="datosEstudiantes[${index}].asistio = this.checked">
                </div>
            `;
        });
    }

    function descargarReporte() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Encabezado
        doc.setFont("helvetica", "bold"); // Montserrat requiere carga de fuente extra en jsPDF, usamos helvetica por defecto para asegurar que funcione ya
        doc.text("REPORTE DE ASISTENCIA", 105, 20, { align: "center" });
        
        doc.setFontSize(12);
        doc.text(`BANDA: ${nombreBanda}`, 14, 35);
        doc.text(`REGISTRADO POR: ${usuarioActivo}`, 14, 42);
        doc.text(`FECHA: ${new Date().toLocaleDateString()}`, 14, 49);

        // Tabla
        const tablaDatos = datosEstudiantes.map(e => [e.nombre, e.instrumento, e.asistio ? "PRESENTE" : "AUSENTE"]);
        
        doc.autoTable({
            startY: 60,
            head: [['ESTUDIANTE', 'INSTRUMENTO', 'ESTADO']],
            body: tablaDatos,
            headStyles: { fillColor: [41, 128, 185] }
        });

        doc.save(`Asistencia_${nombreBanda}.pdf`);
    }

    function cerrarSesion() {
        location.reload();
    }
</script>

</body>
</html>
