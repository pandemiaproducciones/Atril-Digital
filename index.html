<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIL DIGITAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; }
        .hidden { display: none; }
        .loader { border-top-color: #0f172a; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-tab { border-bottom: 3px solid #0f172a; color: #0f172a; font-weight: 900; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input, select { border: 1px solid #e2e8f0 !important; }
        input:focus, select:focus { border-color: #0f172a !important; ring: 1px solid #0f172a; }
        
        /* Ajuste para que los botones de estados quepan en una fila con texto completo */
        .btn-status { font-size: 8.5px; padding-left: 2px; padding-right: 2px; letter-spacing: -0.5px; }
    </style>
</head>
<body class="text-slate-800">

    <div id="loader" class="hidden fixed inset-0 bg-white/95 z-50 flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
        <p id="loader-text" class="text-slate-900 font-bold uppercase text-[11px] tracking-widest">Sincronizando...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-sm border border-slate-100 text-center">
            <img src="https://github.com/pandemiaproducciones/Atril-Digital/blob/main/logo.png?raw=true" alt="Logo" class="w-32 h-auto mx-auto mb-6">
            <h1 class="text-2xl font-black text-slate-900 mb-1 uppercase tracking-tighter">ATRIL DIGITAL</h1>
            <p class="text-slate-400 text-[10px] mb-8 uppercase tracking-[0.3em] font-bold">Gesti√≥n de Bandas</p>
            <div class="space-y-3">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-4 bg-slate-50 rounded-xl outline-none font-bold text-sm">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-4 bg-slate-50 rounded-xl outline-none text-2xl tracking-widest">
                <button onclick="loginProcess()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-sm tracking-widest hover:bg-black transition-all">Ingresar</button>
            </div>
            <p id="login-error" class="text-red-600 text-[11px] mt-6 hidden font-bold uppercase tracking-wide">Credenciales incorrectas</p>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto space-y-4 text-center">
        <div class="flex justify-between items-end mb-10 mt-6 text-left">
            <div>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">BANDA SINF√ìNICA</p>
                <h2 id="display-band-name" class="text-xl font-black text-slate-900 uppercase">---</h2>
            </div>
            <button onclick="logout()" class="border-2 border-red-500 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-red-50 transition-colors">Salir</button>
        </div>
        <button onclick="nav('screen-activity')" class="w-full bg-white p-7 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center text-left">
            <span class="font-black text-slate-700 text-sm uppercase tracking-wider">Asistencia</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center">üìã</div>
        </button>
        <button onclick="nav('screen-add-student')" class="w-full bg-white p-7 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center text-left">
            <span class="font-black text-slate-700 text-sm uppercase tracking-wider">Ingresar Estudiantes</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center">üë§</div>
        </button>
        <div class="pt-20 pb-10 flex justify-center">
            <img src="https://github.com/pandemiaproducciones/Atril-Digital/blob/main/logo.png?raw=true" alt="Logo" class="w-40 h-auto object-contain">
        </div>
    </div>

    <div id="screen-activity" class="hidden p-6 max-w-md mx-auto">
        <button onclick="nav('screen-menu')" class="text-slate-400 font-black mb-6 text-[11px] uppercase tracking-widest">‚Üê Volver</button>
        <div class="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 space-y-6">
            <h2 class="text-lg font-black text-slate-900 uppercase">Datos de la Jornada</h2>
            <div>
                <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">Fecha (Hoy)</label>
                <input type="date" id="event-date" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm outline-none">
            </div>
            <div>
                <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">Tipo de Encuentro</label>
                <select id="event-type" onchange="toggleEventDesc()" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm">
                    <option value="Ensayo">ENSAYO</option>
                    <option value="Presentaci√≥n">PRESENTACI√ìN</option>
                </select>
            </div>
            <div id="event-desc-box" class="hidden">
                <input type="text" id="event-desc" placeholder="NOMBRE DEL EVENTO" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm uppercase">
            </div>
            <button onclick="nav('screen-process')" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-xs tracking-widest">Ir a Lista</button>
        </div>
    </div>

    <div id="screen-process" class="hidden p-6 max-w-md mx-auto space-y-4">
        <button onclick="nav('screen-activity')" class="text-slate-400 font-black mb-4 text-[11px] uppercase tracking-widest">‚Üê Volver</button>
        <h2 class="text-sm font-black text-slate-400 uppercase text-center mb-6 tracking-[0.2em]">Seleccione Proceso</h2>
        <div id="process-buttons" class="space-y-3"></div>
    </div>

    <div id="screen-list" class="hidden min-h-screen pb-44">
        <div class="bg-white p-6 sticky top-0 z-20 shadow-sm border-b border-slate-100">
            <div class="flex justify-between items-center mb-6">
                <button onclick="nav('screen-process')" class="text-slate-400 font-black text-[11px] uppercase tracking-widest">‚Üê Atr√°s</button>
                <span id="counter" class="text-[10px] bg-slate-100 text-slate-500 px-3 py-1 rounded-full font-black uppercase">0 Marcados</span>
            </div>
            <p id="info-header" class="font-black text-[12px] text-slate-900 uppercase tracking-tight mb-4"></p>
            <input type="text" id="search" onkeyup="filterList()" placeholder="Buscar estudiante..." class="w-full p-3 bg-slate-50 rounded-xl outline-none font-bold text-xs mb-5">
            <div id="family-tabs" class="flex gap-4 overflow-x-auto no-scrollbar text-[11px] font-black uppercase border-t border-slate-50 pt-4">
                <button onclick="renderList('TODOS')" id="tab-TODOS" class="tab-btn active-tab pb-2">Todos</button>
                <button onclick="renderList('Maderas')" id="tab-Maderas" class="tab-btn text-slate-300 pb-2">Maderas</button>
                <button onclick="renderList('Bronces')" id="tab-Bronces" class="tab-btn text-slate-300 pb-2">Bronces</button>
                <button onclick="renderList('Cuerdas')" id="tab-Cuerdas" class="tab-btn text-slate-300 pb-2">Cuerdas</button>
                <button onclick="renderList('Percusion')" id="tab-Percusion" class="tab-btn text-slate-300 pb-2">Percusi√≥n</button>
            </div>
        </div>
        <div id="musicos-box" class="p-6 space-y-3"></div>
        <div class="fixed bottom-0 bg-white/90 backdrop-blur-md w-full p-6 border-t border-slate-100 shadow-2xl flex gap-3">
            <button onclick="finalize()" class="flex-[2] bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-[11px] tracking-widest">Guardar</button>
            <button onclick="prepararPDF()" class="flex-1 bg-slate-100 text-slate-600 p-4 rounded-xl font-bold uppercase text-[11px]">PDF</button>
            <button onclick="whatsappReport()" class="flex-1 bg-slate-100 text-slate-600 p-4 rounded-xl font-bold uppercase text-[11px]">WA</button>
        </div>
    </div>

    <div id="screen-add-student" class="hidden p-6 max-w-md mx-auto pb-20">
        <button onclick="nav('screen-menu')" class="text-slate-400 font-black mb-6 text-[11px] uppercase tracking-widest">‚Üê Volver</button>
        <div class="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 space-y-4">
            <h2 class="text-lg font-black text-slate-900 uppercase">Nuevo Integrante</h2>
            <input type="text" id="add-nombres" placeholder="NOMBRES" class="w-full p-4 bg-slate-50 rounded-lg text-sm">
            <input type="text" id="add-apellidos" placeholder="APELLIDOS" class="w-full p-4 bg-slate-50 rounded-lg text-sm">
            <div class="grid grid-cols-2 gap-2">
                <input type="number" id="add-documento" placeholder="ID" class="p-3 bg-slate-50 rounded-lg text-sm">
                <input type="date" id="add-fecha_nacimiento" class="p-3 bg-slate-50 rounded-lg text-sm">
            </div>
            <select id="add-proceso" class="w-full p-3 bg-slate-50 rounded-lg text-[11px] font-bold"></select>
            <select id="add-instrumento" class="w-full p-3 bg-slate-50 rounded-lg text-[11px] font-bold"></select>
            <select id="add-grado" class="w-full p-3 bg-slate-50 rounded-lg text-[11px] font-bold"></select>
            <button onclick="saveNewStudent()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-xs tracking-widest">Guardar</button>
        </div>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycby9Uhz781irc-n9TbVAmbCu2Bh1QVZU1w0xnACPAa64_17AGbCrTYviTu3IacHACYpY2w/exec";
        let session = JSON.parse(localStorage.getItem('atril_session')) || { user: "", banda: "", sheetId: "", date: "", type: "", act: "", process: "", masterList: [], config: {} };
        let record = JSON.parse(localStorage.getItem('atril_record')) || {};

        window.onload = () => { if(session.user) { restoreSession(); } };

        function saveToLocal() {
            localStorage.setItem('atril_session', JSON.stringify(session));
            localStorage.setItem('atril_record', JSON.stringify(record));
        }

        function restoreSession() {
            document.getElementById('display-band-name').innerText = session.banda;
            renderProcessButtons();
            populateSelects();
            nav('screen-menu');
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        function toggleLoader(v, text = "Sincronizando...") {
            document.getElementById('loader-text').innerText = text;
            document.getElementById('loader').classList.toggle('hidden', !v);
        }

        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            toggleLoader(true, "Iniciando...");
            try {
                const resp = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const data = await resp.json();
                if(data.success) {
                    session.user = u; session.banda = data.banda; session.sheetId = data.sheetId;
                    document.getElementById('display-band-name').innerText = session.banda;
                    await fetchFullData();
                    saveToLocal();
                    nav('screen-menu');
                } else { document.getElementById('login-error').classList.remove('hidden'); }
            } catch (e) { alert("Error de conexi√≥n"); }
            toggleLoader(false);
        }

        async function fetchFullData() {
            const res = await fetch(`${MOTOR_URL}?action=getDataInicial&sheetId=${encodeURIComponent(session.sheetId)}`);
            const data = await res.json();
            session.masterList = data.integrantes;
            session.config = data.config;
            renderProcessButtons();
            populateSelects();
            saveToLocal();
        }

        function populateSelects() {
            const keys = {proceso: 'add-proceso', instrumento: 'add-instrumento', grado: 'add-grado'};
            Object.keys(keys).forEach(k => {
                const select = document.getElementById(keys[k]);
                if(session.config[k]) {
                    select.innerHTML = `<option value="" disabled selected>${k.toUpperCase()}</option>` + 
                        session.config[k].map(opt => `<option value="${opt}">${opt.toUpperCase()}</option>`).join('');
                }
            });
        }

        function renderProcessButtons() {
            const box = document.getElementById('process-buttons');
            if(session.config.proceso) {
                box.innerHTML = session.config.proceso.map(p => `
                    <button onclick="initAttendance('${p}')" class="w-full p-6 bg-white rounded-2xl shadow-sm border border-slate-100 font-bold text-left uppercase text-xs tracking-widest">${p}</button>
                `).join('');
            }
        }

        function nav(id) {
            document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'screen-activity') {
                const hoy = new Date();
                document.getElementById('event-date').value = hoy.toISOString().split('T')[0];
            }
            if(id === 'screen-list') renderList('TODOS');
        }

        function toggleEventDesc() {
            document.getElementById('event-desc-box').classList.toggle('hidden', document.getElementById('event-type').value !== 'Presentaci√≥n');
        }

        function initAttendance(proc) {
            session.process = proc;
            session.date = document.getElementById('event-date').value;
            session.type = document.getElementById('event-type').value;
            session.act = (session.type === 'Ensayo' ? 'ENSAYO' : document.getElementById('event-desc').value).toUpperCase();
            if(!session.act) return alert("Indique la actividad");
            document.getElementById('info-header').innerText = `${proc} ‚Ä¢ ${session.act}`;
            saveToLocal();
            nav('screen-list');
        }

        function renderList(secc) {
            document.querySelectorAll('.tab-btn').forEach(b => { b.classList.remove('active-tab'); b.classList.add('text-slate-300'); });
            document.getElementById(`tab-${secc}`).classList.add('active-tab');
            const box = document.getElementById('musicos-box'); box.innerHTML = "";
            const filtered = session.masterList.filter(m => String(m.proceso) === String(session.process) && (secc === 'TODOS' || m.seccion === secc));
            filtered.forEach(m => {
                const fullNom = `${m.nombres} ${m.apellidos}`.toUpperCase();
                const sel = record[fullNom] || '';
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl shadow-sm border border-slate-100";
                card.innerHTML = `
                    <p class="font-bold text-[13px] uppercase text-slate-800 mb-3">${fullNom}</p>
                    <div class="grid grid-cols-4 gap-1">
                        ${['PRESENTE','AUSENTE','RETARDO','EXCUSA'].map(s => `
                            <button onclick="mark('${fullNom}','${s}', this)" class="btn-status py-3 border font-bold uppercase rounded-lg transition-all ${sel === s ? getCol(s) : 'bg-slate-50 text-slate-400 border-slate-50'}">
                                ${s}
                            </button>`).join('')}
                    </div>`;
                box.appendChild(card);
            });
            document.getElementById('counter').innerText = `${Object.keys(record).length} Marcados`;
        }

        function getCol(s) {
            return {PRESENTE:'bg-slate-900 text-white', AUSENTE:'bg-red-50 text-red-600', RETARDO:'bg-amber-50 text-amber-600', EXCUSA:'bg-blue-50 text-blue-600'}[s];
        }

        function mark(nom, est, btn) {
            record[nom] = est;
            saveToLocal();
            renderList(document.querySelector('.active-tab').id.split('-')[1]);
        }

        function whatsappReport() {
            const entries = Object.entries(record);
            const retardos = entries.filter(([n, e]) => e === 'RETARDO');
            const ausentes = entries.filter(([n, e]) => e === 'AUSENTE');
            let txt = `üì¢ *REPORTE BANDA SINF√ìNICA DE ${session.banda.toUpperCase()}*\nüéº *PROCESO:* ${session.process.toUpperCase()}\nüìÖ ${session.date}\n\n`;
            txt += `‚è±Ô∏è *RETARDOS:*\n${retardos.length > 0 ? retardos.map(([n]) => `‚Ä¢ ${n}`).join('\n') : '_Sin novedades_'}\n\n`;
            txt += `‚ùå *AUSENCIAS:*\n${ausentes.length > 0 ? ausentes.map(([n]) => `‚Ä¢ ${n}`).join('\n') : '_Sin novedades_'}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`);
        }

        async function finalize() {
            if(Object.keys(record).length === 0) return alert("No hay datos");
            toggleLoader(true, "Guardando...");
            const data = Object.entries(record).map(([nom, est]) => ({ fecha: session.date, tipo_actividad: session.type, nombre_actividad: session.act, proceso: session.process, musico: nom, estado: est }));
            await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'saveAsistencia', sheetId: session.sheetId, asistencia: data })});
            alert("Guardado");
            record = {}; saveToLocal(); nav('screen-menu');
            toggleLoader(false);
        }

        function filterList() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.musico-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none');
        }
    </script>
</body>
</html>
