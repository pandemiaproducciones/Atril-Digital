<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIL DIGITAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        .hidden { display: none; }
        .loader { border-top-color: #1e40af; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-tab { border-bottom: 4px solid #1e40af; color: #1e40af; font-weight: 900; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans text-slate-900">

    <div id="loader" class="hidden fixed inset-0 bg-white/95 z-50 flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-14 w-14 mb-4"></div>
        <p id="loader-text" class="text-blue-900 font-black italic uppercase text-center px-6">SINCRONIZANDO CON CEREBRO...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-[40px] shadow-2xl w-full max-w-sm border-t-8 border-blue-900 text-center">
            <h1 class="text-3xl font-black text-slate-800 mb-2 italic uppercase">ATRIL DIGITAL</h1>
            <p class="text-gray-400 text-[10px] mb-8 uppercase tracking-widest font-bold italic">CONTROL MAESTRO</p>
            <div class="space-y-3">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 text-center font-bold uppercase">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 text-center text-2xl tracking-widest">
                <button onclick="loginProcess()" class="w-full bg-blue-900 text-white p-5 rounded-2xl font-black shadow-lg uppercase italic">INGRESAR</button>
            </div>
            <p id="login-error" class="text-red-500 text-xs mt-6 hidden font-bold bg-red-50 p-2 rounded-lg italic uppercase">DATOS INV√ÅLIDOS O INACTIVO</p>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto space-y-4">
        <div class="flex justify-between items-center mb-10 mt-4">
            <div>
                <p class="text-[10px] font-black text-blue-500 uppercase italic">DIRECTOR ACTIVO</p>
                <h2 id="display-band-name" class="text-xl font-black text-slate-800 uppercase italic leading-tight">Cargando...</h2>
            </div>
            <button onclick="location.reload()" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">SALIR</button>
        </div>
        <button onclick="nav('screen-activity')" class="w-full bg-white p-8 rounded-[35px] shadow-sm border-b-4 border-blue-600 flex justify-between items-center active:scale-95 transition-all">
            <p class="font-black text-slate-800 text-lg italic uppercase">ASISTENCIA</p>
            <span class="text-3xl">üìã</span>
        </button>
        <button onclick="nav('screen-add-student')" class="w-full bg-white p-8 rounded-[35px] shadow-sm border-b-4 border-emerald-500 flex justify-between items-center active:scale-95 transition-all">
            <p class="font-black text-slate-800 text-lg italic uppercase">ESTUDIANTES</p>
            <span class="text-3xl">üë§</span>
        </button>
    </div>

    <div id="screen-add-student" class="hidden p-6 max-w-md mx-auto pb-20">
        <button onclick="nav('screen-menu')" class="text-blue-600 font-black mb-6 text-xs uppercase italic">‚Üê VOLVER AL MEN√ö</button>
        <div class="space-y-4 bg-white p-8 rounded-[35px] shadow-xl">
            <h2 class="text-2xl font-black italic text-slate-800 mb-4 uppercase">NUEVO INTEGRANTE</h2>
            <input type="text" id="add-nombres" placeholder="NOMBRES" class="w-full p-3 bg-slate-50 rounded-xl font-bold uppercase outline-none border-2 border-transparent focus:border-emerald-500">
            <input type="text" id="add-apellidos" placeholder="APELLIDOS" class="w-full p-3 bg-slate-50 rounded-xl font-bold uppercase outline-none border-2 border-transparent focus:border-emerald-500">
            <input type="text" id="add-documento" placeholder="DOCUMENTO" class="w-full p-3 bg-slate-50 rounded-xl font-bold outline-none border-2 border-transparent focus:border-emerald-500">
            <input type="text" id="add-fecha_nacimiento" placeholder="FECHA NAC (DD-MM-AAAA)" class="w-full p-3 bg-slate-50 rounded-xl font-bold outline-none border-2 border-transparent focus:border-emerald-500">
            <input type="text" id="add-eps" placeholder="EPS" class="w-full p-3 bg-slate-50 rounded-xl font-bold uppercase outline-none border-2 border-transparent focus:border-emerald-500">
            
            <label class="block text-[10px] font-black text-emerald-600 uppercase pt-2">SELECCIONES DESDE CONFIGURACI√ìN</label>
            <select id="add-proceso" class="w-full p-3 bg-slate-50 rounded-xl font-bold outline-none border-2 border-transparent focus:border-emerald-500"></select>
            <select id="add-seccion" class="w-full p-3 bg-slate-50 rounded-xl font-bold outline-none border-2 border-transparent focus:border-emerald-500"></select>
            <select id="add-instrumento" class="w-full p-3 bg-slate-50 rounded-xl font-bold outline-none border-2 border-transparent focus:border-emerald-500"></select>
            <select id="add-grado" class="w-full p-3 bg-slate-50 rounded-xl font-bold outline-none border-2 border-transparent focus:border-emerald-500"></select>
            
            <button onclick="saveNewStudent()" class="w-full bg-emerald-600 text-white p-5 rounded-2xl font-black shadow-lg uppercase italic mt-4">GUARDAR EN GENERAL</button>
        </div>
    </div>

    <div id="screen-activity" class="hidden p-6 max-w-md mx-auto">
        <button onclick="nav('screen-menu')" class="text-blue-600 font-black mb-6 text-xs uppercase italic">‚Üê VOLVER</button>
        <div class="space-y-6 bg-white p-8 rounded-[35px] shadow-xl">
            <h2 class="text-2xl font-black italic text-slate-800 uppercase">DETALLES</h2>
            <div>
                <label class="block text-[10px] font-black text-blue-500 mb-1 uppercase tracking-widest">FECHA</label>
                <input type="date" id="event-date" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-blue-500">
            </div>
            <div>
                <label class="block text-[10px] font-black text-blue-500 mb-1 uppercase tracking-widest">MODALIDAD</label>
                <select id="event-type" onchange="toggleEventDesc()" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-blue-500">
                    <option value="Ensayo">ENSAYO</option>
                    <option value="Presentaci√≥n">PRESENTACI√ìN</option>
                </select>
            </div>
            <div id="event-desc-box" class="hidden">
                <input type="text" id="event-desc" placeholder="NOMBRE DE LA ACTIVIDAD" class="w-full p-4 bg-orange-50 border-2 border-orange-100 rounded-2xl outline-none font-bold italic uppercase">
            </div>
            <button onclick="nav('screen-process')" class="w-full bg-slate-900 text-white p-5 rounded-2xl font-black shadow-lg uppercase italic tracking-widest">SIGUIENTE</button>
        </div>
    </div>

    <div id="screen-process" class="hidden p-6 max-w-md mx-auto space-y-4 text-center">
        <button onclick="nav('screen-activity')" class="text-blue-600 font-black mb-4 text-xs uppercase italic">‚Üê VOLVER</button>
        <h2 class="text-xl font-black italic mb-8 text-slate-800 uppercase">SELECCIONE NIVEL</h2>
        <div id="process-buttons" class="space-y-4"></div>
    </div>

    <div id="screen-list" class="hidden min-h-screen pb-44">
        <div class="bg-white p-5 sticky top-0 z-20 shadow-sm border-b">
            <div class="flex justify-between items-center mb-4">
                <button onclick="nav('screen-process')" class="text-blue-600 font-black text-[10px] uppercase italic">‚Üê VOLVER</button>
                <span id="counter" class="text-[9px] bg-slate-900 text-white px-3 py-1 rounded-full font-bold italic uppercase">0 MARCADOS</span>
            </div>
            <p id="info-header" class="font-black text-xs text-slate-500 italic uppercase mb-3"></p>
            <input type="text" id="search" onkeyup="filterList()" placeholder="BUSCAR..." class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold text-sm mb-4">
            <div id="family-tabs" class="flex gap-6 overflow-x-auto no-scrollbar text-[10px] font-black uppercase tracking-tighter border-t pt-3"></div>
        </div>
        <div id="musicos-box" class="p-5 space-y-4"></div>
        <div class="fixed bottom-0 bg-white/95 backdrop-blur-sm w-full p-6 border-t shadow-2xl flex gap-2">
            <button onclick="finalize()" class="flex-[2] bg-blue-900 text-white p-5 rounded-2xl font-black uppercase italic text-xs tracking-widest">GUARDAR LOG</button>
            <button onclick="prepararPDF()" class="flex-1 bg-slate-800 text-white p-5 rounded-2xl font-black uppercase italic text-xs">PDF</button>
            <button onclick="whatsappReport()" class="flex-1 bg-emerald-500 text-white p-5 rounded-2xl font-black uppercase italic text-xs">WA</button>
        </div>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbwo2pAMjlvaSYXBTpaZFieOxHEj02cY9FDt7VTWVyPd3SbNPPNJaD-Q8cM4tkGb42E5cw/exec";
        let session = { user: "", banda: "", sheetId: "", date: "", type: "", act: "", process: "", masterList: [], config: {} };
        let record = {};

        function toggleLoader(v, text = "SINCRONIZANDO...") {
            document.getElementById('loader-text').innerText = text;
            document.getElementById('loader').classList.toggle('hidden', !v);
        }

        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            toggleLoader(true, "CONECTANDO A CEREBRO...");
            try {
                const resp = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const data = await resp.json();
                if(data.success) {
                    session.user = u; session.banda = data.banda; session.sheetId = data.sheetId;
                    document.getElementById('display-band-name').innerText = session.banda;
                    await fetchFullData();
                    nav('screen-menu');
                } else { 
                    document.getElementById('login-error').innerText = data.message || "DATOS INV√ÅLIDOS";
                    document.getElementById('login-error').classList.remove('hidden'); 
                }
            } catch (e) { alert("ERROR DE CONEXI√ìN"); }
            toggleLoader(false);
        }

        async function fetchFullData() {
            const res = await fetch(`${MOTOR_URL}?action=getDataInicial&sheetId=${encodeURIComponent(session.sheetId)}`);
            const data = await res.json();
            session.masterList = data.integrantes;
            session.config = data.config;
            populateSelects();
            renderProcessButtons();
        }

        function populateSelects() {
            ['proceso', 'seccion', 'instrumento', 'grado'].forEach(k => {
                const select = document.getElementById(`add-${k}`);
                if(session.config[k]) {
                    select.innerHTML = session.config[k].map(opt => `<option value="${opt}">${opt.toUpperCase()}</option>`).join('');
                }
            });
        }

        function renderProcessButtons() {
            const box = document.getElementById('process-buttons');
            if(session.config.proceso) {
                box.innerHTML = session.config.proceso.map(p => `
                    <button onclick="initAttendance('${p}')" class="w-full p-8 bg-white rounded-[30px] shadow-md font-black text-left border-r-8 border-blue-900 uppercase italic">${p}</button>
                `).join('');
            }
        }

        function nav(id) {
            document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'screen-activity') document.getElementById('event-date').value = new Date().toISOString().split('T')[0];
            if(id === 'screen-list') renderTabs();
        }

        function toggleEventDesc() {
            document.getElementById('event-desc-box').classList.toggle('hidden', document.getElementById('event-type').value !== 'Presentaci√≥n');
        }

        function initAttendance(proc) {
            session.process = proc;
            session.date = document.getElementById('event-date').value;
            session.type = document.getElementById('event-type').value;
            session.act = (session.type === 'Ensayo' ? 'ENSAYO' : document.getElementById('event-desc').value).toUpperCase();
            if(!session.act) return alert("COMPLETE EL NOMBRE DE LA ACTIVIDAD");
            document.getElementById('info-header').innerText = `${proc} ‚Ä¢ ${session.act}`;
            nav('screen-list');
        }

        function renderTabs() {
            const tabBox = document.getElementById('family-tabs');
            let html = `<button onclick="renderList('TODOS')" id="tab-TODOS" class="tab-btn active-tab pb-2">TODOS</button>`;
            if(session.config.seccion) {
                session.config.seccion.forEach(s => {
                    html += `<button onclick="renderList('${s}')" id="tab-${s.replace(/\s/g,'')}" class="tab-btn text-slate-300 pb-2">${s.toUpperCase()}</button>`;
                });
            }
            tabBox.innerHTML = html;
            renderList('TODOS');
        }

        function renderList(secc) {
            document.querySelectorAll('.tab-btn').forEach(b => { b.classList.remove('active-tab'); b.classList.add('text-slate-300'); });
            const box = document.getElementById('musicos-box'); box.innerHTML = "";
            const filtered = session.masterList.filter(m => String(m.proceso).trim() === String(session.process).trim() && (secc === 'TODOS' || m.seccion === secc));
            
            filtered.forEach(m => {
                const fullNom = `${m.nombres} ${m.apellidos}`.toUpperCase();
                const sel = record[fullNom] || '';
                const card = document.createElement('div');
                card.className = "musico-card bg-white p-5 rounded-[25px] shadow-sm border mb-4";
                card.innerHTML = `
                    <div class="mb-4"><p class="font-black text-sm uppercase italic">${fullNom}</p><p class="text-[9px] text-blue-500 font-bold uppercase">${m.instrumento} ‚Ä¢ GRADO: ${m.grado}</p></div>
                    <div class="grid grid-cols-2 gap-2">
                        ${['PRESENTE','AUSENTE','RETARDO','EXCUSA'].map(s => `<button onclick="mark('${fullNom}','${s}', this)" class="p-3 rounded-xl border-2 font-black text-[10px] transition-all ${sel === s ? getCol(s) : 'bg-slate-50 text-slate-300 border-slate-50'}">${s}</button>`).join('')}
                    </div>`;
                box.appendChild(card);
            });
        }

        function getCol(s) {
            return {PRESENTE:'bg-green-500 border-green-500 text-white', AUSENTE:'bg-red-500 border-red-500 text-white', RETARDO:'bg-orange-500 border-orange-500 text-white', EXCUSA:'bg-blue-600 border-blue-600 text-white'}[s];
        }

        function mark(nom, est, btn) {
            record[nom] = est;
            document.getElementById('counter').innerText = `${Object.keys(record).length} MARCADOS`;
            btn.parentElement.querySelectorAll('button').forEach(b => b.className = "p-3 rounded-xl border-2 font-black text-[10px] transition-all bg-slate-50 text-slate-300 border-slate-50");
            btn.className = `p-3 rounded-xl border-2 font-black text-[10px] transition-all ${getCol(est)}`;
        }

        async function saveNewStudent() {
            const d = {
                nombres: document.getElementById('add-nombres').value.trim().toUpperCase(),
                apellidos: document.getElementById('add-apellidos').value.trim().toUpperCase(),
                documento: document.getElementById('add-documento').value.trim(),
                fecha_nacimiento: document.getElementById('add-fecha_nacimiento').value.trim(),
                eps: document.getElementById('add-eps').value.trim().toUpperCase(),
                proceso: document.getElementById('add-proceso').value,
                seccion: document.getElementById('add-seccion').value,
                instrumento: document.getElementById('add-instrumento').value,
                grado: document.getElementById('add-grado').value
            };
            if(!d.nombres || !d.apellidos) return alert("NOMBRES Y APELLIDOS SON OBLIGATORIOS");
            toggleLoader(true, "GUARDANDO ESTUDIANTE...");
            await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'addEstudiante', sheetId: session.sheetId, datos: d })});
            alert("‚úÖ ESTUDIANTE AGREGADO A GENERAL");
            await fetchFullData(); nav('screen-menu');
            toggleLoader(false);
        }

        async function finalize() {
            if(Object.keys(record).length === 0) return alert("NO HAY ASISTENCIA MARCADA");
            toggleLoader(true, "SINCRONIZANDO ASISTENCIA...");
            const data = Object.entries(record).map(([nom, est]) => ({
                fecha: session.date, tipo_actividad: session.type, nombre_actividad: session.act, proceso: session.process, musico: nom, estado: est
            }));
            await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'saveAsistencia', sheetId: session.sheetId, asistencia: data })});
            alert("‚úÖ REPORTE GUARDADO CON √âXITO");
            record = {}; nav('screen-menu');
            toggleLoader(false);
        }

        function filterList() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.musico-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none');
        }

        function prepararPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.text(`REPORTE: ${session.banda} - ${session.act}`, 14, 20);
            doc.autoTable({ startY: 30, head: [['M√öSICO', 'ESTADO']], body: Object.entries(record) });
            doc.save(`Asistencia_${session.banda}.pdf`);
        }

        function whatsappReport() {
            let txt = `üì¢ *REPORTE ${session.banda}*\nüìÖ ${session.date}\n*AUSENCIAS:*\n`;
            Object.entries(record).filter(([n,e]) => e === 'AUSENTE').forEach(([n]) => txt += `‚Ä¢ ${n}\n`);
            window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`);
        }
    </script>
</body>
</html>
