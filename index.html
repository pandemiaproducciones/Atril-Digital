<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIL DIGITAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; }
        .hidden { display: none; }
        .loader { border-top-color: #0f172a; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-tab { border-bottom: 3px solid #0f172a; color: #0f172a; font-weight: 900; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input, select { border: 1px solid #e2e8f0 !important; width: 100% !important; box-sizing: border-box !important; }
    </style>
</head>
<body class="text-slate-800">

    <div id="loader" class="hidden fixed inset-0 bg-white/95 z-50 flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
        <p id="loader-text" class="text-slate-900 font-bold uppercase text-[11px] tracking-widest">Sincronizando...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-sm border border-slate-100 text-center">
            <img src="https://github.com/pandemiaproducciones/Atril-Digital/blob/main/logo.png?raw=true" alt="Logo" class="w-32 h-auto mx-auto mb-6">
            <h1 class="text-2xl font-black text-slate-900 mb-1 uppercase tracking-tighter">ATRIL DIGITAL</h1>
            <p class="text-slate-400 text-[10px] mb-8 uppercase tracking-[0.3em] font-bold">Gesti√≥n de Bandas</p>
            <div class="space-y-3">
                <input type="text" id="user-input" placeholder="USUARIO" class="p-4 bg-slate-50 rounded-xl outline-none font-bold text-sm">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="p-4 bg-slate-50 rounded-xl outline-none text-2xl tracking-widest">
                <button onclick="loginProcess()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-sm tracking-widest">Ingresar</button>
            </div>
            <p id="login-error" class="text-red-600 text-[11px] mt-6 hidden font-bold uppercase">Credenciales incorrectas</p>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto space-y-4">
        <div class="flex justify-between items-end mb-10 mt-6">
            <div>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">BANDA SINF√ìNICA</p>
                <h2 id="display-band-name" class="text-xl font-black text-slate-900 uppercase">---</h2>
            </div>
            <button onclick="logout()" class="border-2 border-red-500 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Salir</button>
        </div>
        <button onclick="nav('screen-activity')" class="w-full bg-white p-7 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center text-left">
            <span class="font-black text-slate-700 text-sm uppercase">Asistencia</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center">üìã</div>
        </button>
        <button onclick="nav('screen-add-student')" class="w-full bg-white p-7 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center text-left">
            <span class="font-black text-slate-700 text-sm uppercase">Ingresar Estudiantes</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center">üë§</div>
        </button>
    </div>

    <div id="screen-activity" class="hidden p-6 max-w-md mx-auto">
        <button onclick="nav('screen-menu')" class="text-slate-400 font-black mb-6 text-[11px] uppercase">‚Üê Volver</button>
        <div class="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 space-y-6">
            <h2 class="text-lg font-black text-slate-900 uppercase">Datos de la Jornada</h2>
            <div>
                <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase">Fecha (Hoy)</label>
                <input type="date" id="event-date" class="p-4 bg-slate-50 rounded-xl font-bold text-sm">
            </div>
            <div>
                <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase">Tipo de Encuentro</label>
                <select id="event-type" onchange="toggleEventDesc()" class="p-4 bg-slate-50 rounded-xl font-bold text-sm">
                    <option value="Ensayo">ENSAYO</option>
                    <option value="Presentaci√≥n">PRESENTACI√ìN</option>
                </select>
            </div>
            <div id="event-desc-box" class="hidden">
                <input type="text" id="event-desc" placeholder="NOMBRE DEL EVENTO" class="p-4 bg-slate-50 rounded-xl font-bold text-sm uppercase">
            </div>
            <button onclick="nav('screen-process')" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-xs">Ir a Lista</button>
        </div>
    </div>

    <div id="screen-process" class="hidden p-6 max-w-md mx-auto space-y-4">
        <button onclick="nav('screen-activity')" class="text-slate-400 font-black mb-4 text-[11px] uppercase">‚Üê Volver</button>
        <h2 class="text-sm font-black text-slate-400 uppercase text-center mb-6">Seleccione Proceso</h2>
        <div id="process-buttons" class="space-y-3"></div>
    </div>

    <div id="screen-list" class="hidden min-h-screen pb-44">
        <div class="bg-white p-6 sticky top-0 z-20 shadow-sm border-b border-slate-100">
            <div class="flex justify-between items-center mb-6">
                <button onclick="nav('screen-process')" class="text-slate-400 font-black text-[11px] uppercase">‚Üê Atr√°s</button>
                <span id="counter" class="text-[10px] bg-slate-100 text-slate-500 px-3 py-1 rounded-full font-black uppercase">0 Marcados</span>
            </div>
            <input type="text" id="search" onkeyup="filterList()" placeholder="Buscar estudiante..." class="p-3 bg-slate-50 rounded-xl font-bold text-xs mb-5">
            <div id="family-tabs" class="flex gap-6 overflow-x-auto no-scrollbar text-[13px] font-black uppercase border-t border-slate-50 pt-4">
                <button onclick="renderList('TODOS')" id="tab-TODOS" class="tab-btn active-tab pb-2">Todos</button>
                <button onclick="renderList('Maderas')" id="tab-Maderas" class="tab-btn text-slate-300 pb-2">Maderas</button>
                <button onclick="renderList('Bronces')" id="tab-Bronces" class="tab-btn text-slate-300 pb-2">Bronces</button>
                <button onclick="renderList('Cuerdas')" id="tab-Cuerdas" class="tab-btn text-slate-300 pb-2">Cuerdas</button>
                <button onclick="renderList('Percusion')" id="tab-Percusion" class="tab-btn text-slate-300 pb-2">Percusi√≥n</button>
            </div>
        </div>
        <div id="musicos-box" class="p-6 space-y-3"></div>
        <div class="fixed bottom-0 bg-white/90 backdrop-blur-md w-full p-6 border-t border-slate-100 flex gap-3">
            <button onclick="finalize()" class="flex-[2] bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-[11px]">Guardar</button>
            <button onclick="whatsappReport()" class="flex-1 bg-slate-100 text-slate-600 p-4 rounded-xl font-bold uppercase text-[11px]">WhatsApp</button>
        </div>
    </div>

    <div id="screen-add-student" class="hidden p-6 max-w-md mx-auto">
        <button onclick="nav('screen-menu')" class="text-slate-400 font-black mb-6 text-[11px] uppercase">‚Üê Volver</button>
        <div class="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 space-y-4">
            <h2 class="text-lg font-black text-slate-900 uppercase">Nuevo Integrante</h2>
            <input type="text" id="add-nombres" placeholder="NOMBRES" class="p-4 bg-slate-50 rounded-lg text-sm">
            <input type="text" id="add-apellidos" placeholder="APELLIDOS" class="p-4 bg-slate-50 rounded-lg text-sm">
            <select id="add-proceso" class="p-3 bg-slate-50 rounded-lg font-bold text-[11px]"></select>
            <select id="add-instrumento" class="p-3 bg-slate-50 rounded-lg font-bold text-[11px]"></select>
            <button onclick="saveNewStudent()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-xs">Guardar</button>
        </div>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycby9Uhz781irc-n9TbVAmbCu2Bh1QVZU1w0xnACPAa64_17AGbCrTYviTu3IacHACYpY2w/exec";
        let session = { user: "", banda: "", sheetId: "", date: "", process: "", masterList: [], config: {} };
        let record = {};

        window.onload = () => {
            const saved = localStorage.getItem('atril_session');
            if (saved) {
                session = JSON.parse(saved);
                document.getElementById('display-band-name').innerText = session.banda;
                fetchFullData();
                nav('screen-menu');
            }
        };

        function logout() {
            localStorage.removeItem('atril_session');
            location.reload();
        }

        function setTodayDate() {
            const now = new Date();
            document.getElementById('event-date').value = now.toISOString().split('T')[0];
        }

        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            toggleLoader(true, "Iniciando...");
            try {
                const resp = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const data = await resp.json();
                if(data.success) {
                    session.user = u; session.banda = data.banda; session.sheetId = data.sheetId;
                    localStorage.setItem('atril_session', JSON.stringify(session));
                    document.getElementById('display-band-name').innerText = session.banda;
                    await fetchFullData();
                    nav('screen-menu');
                } else { document.getElementById('login-error').classList.remove('hidden'); }
            } catch (e) { alert("Error de conexi√≥n"); }
            toggleLoader(false);
        }

        async function fetchFullData() {
            const res = await fetch(`${MOTOR_URL}?action=getDataInicial&sheetId=${encodeURIComponent(session.sheetId)}`);
            const data = await res.json();
            session.masterList = data.integrantes;
            session.config = data.config;
            renderProcessButtons();
            
            // Llenar selects de agregar estudiante
            const pSel = document.getElementById('add-proceso');
            const iSel = document.getElementById('add-instrumento');
            if(session.config.proceso) pSel.innerHTML = session.config.proceso.map(p => `<option value="${p}">${p}</option>`).join('');
            if(session.config.instrumento) iSel.innerHTML = session.config.instrumento.map(i => `<option value="${i}">${i}</option>`).join('');
        }

        function nav(id) {
            document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'screen-activity') setTodayDate();
        }

        function renderProcessButtons() {
            const box = document.getElementById('process-buttons');
            if(session.config.proceso) {
                box.innerHTML = session.config.proceso.map(p => `
                    <button onclick="initAttendance('${p}')" class="w-full p-6 bg-white rounded-2xl shadow-sm border border-slate-100 font-bold text-left uppercase text-xs">${p}</button>
                `).join('');
            }
        }

        function initAttendance(proc) {
            session.process = proc;
            session.date = document.getElementById('event-date').value;
            nav('screen-list');
            renderList('TODOS');
        }

        function renderList(secc) {
            document.querySelectorAll('.tab-btn').forEach(b => { b.classList.remove('active-tab'); b.classList.add('text-slate-300'); });
            document.getElementById(`tab-${secc}`).classList.add('active-tab');
            
            const box = document.getElementById('musicos-box'); box.innerHTML = "";
            const filtered = session.masterList.filter(m => m.proceso === session.process && (secc === 'TODOS' || m.seccion === secc));
            
            filtered.forEach(m => {
                const fullNom = `${m.nombres} ${m.apellidos}`.toUpperCase();
                const sel = record[fullNom] || '';
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl border border-slate-100";
                card.innerHTML = `
                    <p class="font-bold text-[13px] mb-3 uppercase">${fullNom}</p>
                    <div class="grid grid-cols-4 gap-1">
                        ${['PRESENTE','AUSENTE','RETARDO','EXCUSA'].map(s => `
                            <button onclick="mark('${fullNom}','${s}', this)" class="py-3 px-0 rounded-lg border font-black text-[8px] transition-all ${sel === s ? getCol(s) : 'bg-slate-50 text-slate-400 border-slate-50'}">
                                ${s}
                            </button>`).join('')}
                    </div>`;
                box.appendChild(card);
            });
        }

        function getCol(s) {
            return { PRESENTE:'bg-slate-900 text-white', AUSENTE:'bg-red-500 text-white', RETARDO:'bg-amber-500 text-white', EXCUSA:'bg-blue-500 text-white' }[s];
        }

        function mark(nom, est, btn) {
            record[nom] = est;
            document.getElementById('counter').innerText = `${Object.keys(record).length} Marcados`;
            btn.parentElement.querySelectorAll('button').forEach(b => b.className = "py-3 px-0 rounded-lg border font-black text-[8px] bg-slate-50 text-slate-400 border-slate-50");
            btn.className = `py-3 px-0 rounded-lg border font-black text-[8px] ${getCol(est)}`;
        }

        function whatsappReport() {
            const entries = Object.entries(record);
            const ausentes = entries.filter(([n, e]) => e === 'AUSENTE');
            const retardos = entries.filter(([n, e]) => e === 'RETARDO');
            let txt = `üì¢ *REPORTE: ${session.banda.toUpperCase()}*\nüéº *PROCESO:* ${session.process}\nüìÖ *FECHA:* ${session.date}\n\n`;
            txt += `‚ùå *AUSENTES:*\n${ausentes.map(([n]) => `‚Ä¢ ${n}`).join('\n') || '_Ninguno_'}\n\n`;
            txt += `‚è≥ *RETARDOS:*\n${retardos.map(([n]) => `‚Ä¢ ${n}`).join('\n') || '_Ninguno_'}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`);
        }

        async function finalize() {
            toggleLoader(true, "Guardando...");
            const data = Object.entries(record).map(([nom, est]) => ({
                fecha: session.date, proceso: session.process, musico: nom, estado: est
            }));
            await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'saveAsistencia', sheetId: session.sheetId, asistencia: data })});
            alert("Guardado exitoso");
            record = {}; nav('screen-menu');
            toggleLoader(false);
        }

        function toggleLoader(v, text) {
            document.getElementById('loader-text').innerText = text;
            document.getElementById('loader').classList.toggle('hidden', !v);
        }

        function filterList() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.bg-white.p-4.rounded-2xl').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none');
        }
    </script>
</body>
</html>
